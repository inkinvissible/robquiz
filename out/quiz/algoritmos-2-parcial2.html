,\"h1\",null,{\"className\":\"text-4xl font-bold tracking-tight text-primary\",\"children\":\"Cuestionario Completo de Estructuras de Datos y Algoritmos - Parcial 2\"}]}],[\"$\",\"$L14\",null,{\"allQuestions\":[{\"id\":1,\"question\":\"A través de los árboles AVL se logra un procedimiento de búsqueda análogo al de los ABB, garantizando que el peor caso sea:\",\"options\":[\"O(n log n)\",\"O(n)\",\"O(1)\",\"O(log₂ n)\"],\"correctAnswers\":[\"O(log₂ n)\"],\"type\":\"multiple\"},{\"id\":2,\"question\":\"Al insertar un nodo en un árbol rojinegro, este se inserta como una hoja roja. Si su padre es negro, entonces...\",\"options\":[\"Se debe proceder con rotaciones para verificar el equilibrio\",\"La inserción es inválida y debe revertirse\",\"Ahí se termina la operatoria, ya que no se viola ninguna regla\",\"Se debe cambiar el color del nodo abuelo\"],\"correctAnswers\":[\"Ahí se termina la operatoria, ya que no se viola ninguna regla\"],\"type\":\"multiple\"},{\"id\":3,\"question\":\"Si al insertar una hoja roja en un árbol rojinegro, su padre también es rojo, ¿qué regla fundamental se estaría incumpliendo?\",\"options\":[\"La regla que prohíbe que un nodo rojo tenga un hijo rojo\",\"La regla de que todas las hojas (NIL) son negras\",\"La regla de la altura negra (mismo número de nodos negros en cada camino)\",\"La regla de que la raíz siempre debe ser negra\"],\"correctAnswers\":[\"La regla que prohíbe que un nodo rojo tenga un hijo rojo\"],\"type\":\"multiple\"},{\"id\":4,\"question\":\"En la inserción de un árbol rojinegro, el 'caso 5' se produce cuando el nuevo nodo tiene un padre ROJO y un tío NEGRO. La solución implica:\",\"options\":[\"Aplicar rotaciones específicas y luego finalizar el reequilibrio\",\"Simplemente cambiar los colores del padre y el abuelo\",\"Subir el problema de rebalanceo al nodo abuelo\",\"Eliminar el nodo tío para simplificar la estructura\"],\"correctAnswers\":[\"Aplicar rotaciones específicas y luego finalizar el reequilibrio\"],\"type\":\"multiple\"},{\"id\":5,\"question\":\"¿Cómo se define la Altura de un árbol AVL? (Seleccione 2 respuestas correctas)\",\"options\":[\"El número total de nodos en el camino más largo desde la raíz a una hoja\",\"El valor absoluto del factor de equilibrio del nodo raíz\",\"1 + max(Altura(Subárbol Izquierdo), Altura(Subárbol Derecho)) si contiene más nodos\",\"0 si el árbol T contiene sólo la raíz\"],\"correctAnswers\":[\"0 si el árbol T contiene sólo la raíz\",\"1 + max(Altura(Subárbol Izquierdo), Altura(Subárbol Derecho)) si contiene más nodos\"],\"type\":\"multiple\"},{\"id\":6,\"question\":\"¿Cuáles son los casos principales a considerar al insertar en un Árbol Rojinegro (ARN) cuando se viola la regla 'padre-hijo rojos'? (Seleccione 3 respuestas correctas)\",\"options\":[\"El tío es NEGRO y el nuevo nodo es un hijo 'exterior' (izquierdo-izquierdo o derecho-derecho)\",\"El tío es NEGRO y el nuevo nodo es un hijo 'interior' (izquierdo-derecho o derecho-izquierdo)\",\"El tío del nuevo nodo es ROJO\",\"El padre del nuevo nodo es NEGRO\"],\"correctAnswers\":[\"El tío del nuevo nodo es ROJO\",\"El tío es NEGRO y el nuevo nodo es un hijo 'exterior' (izquierdo-izquierdo o derecho-derecho)\",\"El tío es NEGRO y el nuevo nodo es un hijo 'interior' (izquierdo-derecho o derecho-izquierdo)\"],\"type\":\"multiple\"},{\"id\":7,\"question\":\"¿Cuál de estas es una afirmación correcta sobre la codificación de Huffman?\",\"options\":[\"Asigna códigos de longitud fija a todos los símbolos para simplificar la decodificación\",\"Es un algoritmo de compresión con pérdida de información\",\"Al comienzo, se crea un nodo hoja para cada símbolo, asociando un peso según su frecuencia de aparición\",\"Construye el árbol de codificación desde la raíz hacia las hojas, dividiendo probabilidades\"],\"correctAnswers\":[\"Al comienzo, se crea un nodo hoja para cada símbolo, asociando un peso según su frecuencia de aparición\"],\"type\":\"multiple\"},{\"id\":8,\"question\":\"¿Cuál es la principal diferencia estructural entre los árboles AA y los árboles rojinegros?\",\"options\":[\"Los árboles AA no requieren rotaciones para mantener el balance\",\"En los árboles AA, los nodos no tienen colores, sino pesos\",\"Los árboles AA permiten que un nodo rojo tenga dos hijos rojos\",\"En los árboles AA, los hijos izquierdos no pueden ser rojos (no existen enlaces horizontales izquierdos)\"],\"correctAnswers\":[\"En los árboles AA, los hijos izquierdos no pueden ser rojos (no existen enlaces horizontales izquierdos)\"],\"type\":\"multiple\"},{\"id\":9,\"question\":\"¿Cuál de las siguientes supuestas 'reglas' de los árboles rojinegros es en realidad FALSA?\",\"options\":[\"La raíz siempre es negra\",\"Si un nodo es negro, todos sus hijos deben ser rojos\",\"Si un nodo es rojo, ambos hijos deben ser negros\",\"Todo camino desde la raíz a una hoja contiene el mismo número de nodos negros\"],\"correctAnswers\":[\"Si un nodo es negro, todos sus hijos deben ser rojos\"],\"type\":\"multiple\"},{\"id\":10,\"question\":\"¿Cuáles de estas afirmaciones sobre compresión de datos son correctas? (Seleccione 3 respuestas correctas)\",\"options\":[\"El método Shannon-Fano está basado en la codificación de la entropía\",\"La compresión sin pérdida permite la reconstrucción exacta de los datos originales\",\"El método RLE (Run-Length Encoding) es un algoritmo basado en diccionario como LZW\",\"La reducción de datos en la compresión puede ser con pérdida (lossy) o sin pérdida (lossless)\"],\"correctAnswers\":[\"El método Shannon-Fano está basado en la codificación de la entropía\",\"La reducción de datos en la compresión puede ser con pérdida (lossy) o sin pérdida (lossless)\",\"La compresión sin pérdida permite la reconstrucción exacta de los datos originales\"],\"type\":\"multiple\"},{\"id\":11,\"question\":\"Al comprimir con Huffman, el flujo de bits resultante no siempre ocupa un número exacto de bytes. ¿Qué se hace convencionalmente con el último byte si queda incompleto?\",\"options\":[\"Se rellena con bits cero, y se almacena aparte cuántos bits son válidos\",\"Se añade un código especial de 'fin de transmisión' que ocupa el resto del byte\",\"El último byte se descarta si no está completo para ahorrar espacio\",\"Se rellena con bits uno para diferenciarlo de los datos\"],\"correctAnswers\":[\"Se rellena con bits cero, y se almacena aparte cuántos bits son válidos\"],\"type\":\"multiple\"},{\"id\":12,\"question\":\"Al descomprimir con Huffman, ¿por qué es crucial conocer la cantidad de datos originales o el número de bits válidos en el último byte?\",\"options\":[\"No es importante, el árbol de Huffman contiene un símbolo de fin de archivo\",\"Para verificar la integridad del archivo usando un checksum que depende del tamaño\",\"Para no decodificar erróneamente los bits de relleno del último byte como si fueran parte del mensaje\",\"Para saber cuánta memoria RAM asignar antes de iniciar la descompresión\"],\"correctAnswers\":[\"Para no decodificar erróneamente los bits de relleno del último byte como si fueran parte del mensaje\"],\"type\":\"multiple\"},{\"id\":13,\"question\":\"Al leer un archivo en la mayoría de los lenguajes de programación, la condición estándar para detectar que se ha llegado al final es:\",\"options\":[\"NULL, que indica el final de un string en memoria\",\"EOF (End Of File)\",\"EOT (End Of Transmission), usado en protocolos de comunicación\",\"El caracter con valor ASCII 0\"],\"correctAnswers\":[\"EOF (End Of File)\"],\"type\":\"multiple\"},{\"id\":14,\"question\":\"Un árbol binario donde, para cualquier nodo, todos los valores en su subárbol izquierdo son menores y todos los del subárbol derecho son mayores, es un:\",\"options\":[\"Heap (Montículo)\",\"Árbol Binario de Búsqueda (ABB)\",\"Árbol de Expresión\",\"Árbol Binario Completo\"],\"correctAnswers\":[\"Árbol Binario de Búsqueda (ABB)\"],\"type\":\"multiple\"},{\"id\":15,\"question\":\"Se dice que un árbol M-ario es completo si cumple que:\",\"options\":[\"Tiene al menos M niveles de profundidad\",\"Todos los nodos, incluyendo las hojas, tienen M hijos\",\"Cada nodo interno tiene exactamente M hijos y todas las hojas están en el mismo nivel\",\"La suma de las claves de cada nivel es M\"],\"correctAnswers\":[\"Cada nodo interno tiene exactamente M hijos y todas las hojas están en el mismo nivel\"],\"type\":\"multiple\"},{\"id\":16,\"question\":\"En teoría de la información y compresión, ¿cuáles de estas definiciones son correctas? (Seleccione 4 respuestas correctas)\",\"options\":[\"La información irrelevante es aquella cuya eliminación no es perceptible por el receptor\",\"Razón de compresión = (tamaño comprimido / tamaño original)\",\"Entropía es la cantidad de información redundante en un mensaje\",\"Factor de compresión = (tamaño original / tamaño comprimido)\",\"La redundancia se refiere a datos repetitivos o previsibles que pueden ser eliminados\"],\"correctAnswers\":[\"La redundancia se refiere a datos repetitivos o previsibles que pueden ser eliminados\",\"Factor de compresión = (tamaño original / tamaño comprimido)\",\"Razón de compresión = (tamaño comprimido / tamaño original)\",\"La información irrelevante es aquella cuya eliminación no es perceptible por el receptor\"],\"type\":\"multiple\"},{\"id\":17,\"question\":\"El acceso a un archivo leyendo sus registros en el orden físico en que están almacenados se denomina:\",\"options\":[\"Acceso aleatorio\",\"Acceso indexado\",\"Acceso secuencial\",\"Acceso por hash\"],\"correctAnswers\":[\"Acceso secuencial\"],\"type\":\"multiple\"},{\"id\":18,\"question\":\"El acceso a cualquier registro de un archivo directamente, sin necesidad de leer los anteriores, se denomina:\",\"options\":[\"Acceso Secuencial\",\"Acceso FIFO (First-In, First-Out)\",\"Acceso por Lotes (Batch)\",\"Acceso Directo (o aleatorio)\"],\"correctAnswers\":[\"Acceso Directo (o aleatorio)\"],\"type\":\"multiple\"},{\"id\":19,\"question\":\"El algoritmo de eliminación en los árboles AA es relativamente directo porque su estructura asegura que:\",\"options\":[\"Todos los nodos internos deben tener dos hijos\",\"Nunca se necesitan rotaciones dobles durante la eliminación\",\"Los hijos izquierdos rojos (enlaces horizontales izquierdos) están prohibidos, simplificando los casos\",\"La altura del árbol nunca aumenta tras una eliminación\"],\"correctAnswers\":[\"Los hijos izquierdos rojos (enlaces horizontales izquierdos) están prohibidos, simplificando los casos\"],\"type\":\"multiple\"},{\"id\":20,\"question\":\"El algoritmo de Huffman, en su fase de construcción, se caracteriza por:\",\"options\":[\"Armar una lista de árboles (inicialmente de un solo nodo) y fusionarlos iterativamente\",\"Crear una tabla de frecuencias y asignarle códigos secuencialmente\",\"Generar códigos aleatorios y probar su eficiencia\",\"Dividir el conjunto de símbolos en dos subconjuntos de probabilidad similar\"],\"correctAnswers\":[\"Armar una lista de árboles (inicialmente de un solo nodo) y fusionarlos iterativamente\"],\"type\":\"multiple\"},{\"id\":21,\"question\":\"El algoritmo de Huffman consiste en crear una lista de árboles de un solo nodo (uno por símbolo) para luego:\",\"options\":[\"Combinar repetidamente los dos árboles de menor frecuencia hasta que solo quede uno, y a partir de ahí generar la tabla de códigos\",\"Ordenar los árboles por frecuencia y asignarles códigos binarios secuenciales\",\"Descartar los símbolos con frecuencia por debajo de un umbral\",\"Unir los dos árboles de mayor frecuencia para priorizar los símbolos comunes\"],\"correctAnswers\":[\"Combinar repetidamente los dos árboles de menor frecuencia hasta que solo quede uno, y a partir de ahí generar la tabla de códigos\"],\"type\":\"multiple\"},{\"id\":22,\"question\":\"El algoritmo de ordenamiento por mapa de bits (Bitmapping) funciona al pensar en una porción de memoria como:\",\"options\":[\"Un conjunto de bits numerados, donde cada bit representa la presencia o ausencia de un número\",\"Una estructura de árbol para organizar los números jerárquicamente\",\"Una tabla hash para resolver colisiones de números\",\"Un conjunto de bytes, donde cada byte almacena un número a ordenar\"],\"correctAnswers\":[\"Un conjunto de bits numerados, donde cada bit representa la presencia o ausencia de un número\"],\"type\":\"multiple\"},{\"id\":23,\"question\":\"El algoritmo de Shannon-Fano se caracteriza por ser un método de codificación en el que:\",\"options\":[\"Se reemplazan secuencias de símbolos repetidos por un contador\",\"Se fusionan los dos símbolos de menor probabilidad para construir un árbol de abajo hacia arriba\",\"Se construye un código de prefijo basado en la división recursiva del conjunto de símbolos en dos grupos de probabilidades similares\",\"Se asigna el código más corto al símbolo más frecuente y así sucesivamente, sin construir un árbol\"],\"correctAnswers\":[\"Se construye un código de prefijo basado en la división recursiva del conjunto de símbolos en dos grupos de probabilidades similares\"],\"type\":\"multiple\"},{\"id\":24,\"question\":\"La estrategia principal del algoritmo de Shannon-Fano es:\",\"options\":[\"Fusionar los 2 símbolos con las probabilidades más bajas\",\"Dividir el conjunto de símbolos ordenados por frecuencia en 2 subconjuntos cuyas sumas de probabilidades sean tan iguales como sea posible\",\"Crear un árbol perfectamente balanceado para todos los símbolos\",\"Asignar códigos basados en la longitud del símbolo en lugar de su probabilidad\"],\"correctAnswers\":[\"Dividir el conjunto de símbolos ordenados por frecuencia en 2 subconjuntos cuyas sumas de probabilidades sean tan iguales como sea posible\"],\"type\":\"multiple\"},{\"id\":25,\"question\":\"Respecto al algoritmo para encontrar anagramas computando una 'firma' para cada palabra, ¿cuál afirmación es VERDADERA?\",\"options\":[\"Requiere al menos dos pasadas: una para leer y computar firmas, y otra (tras ordenar) para agrupar e imprimir los anagramas\",\"Realiza todo el trabajo en una única pasada sobre el archivo, imprimiendo anagramas a medida que los encuentra\",\"Funciona comparando cada palabra con todas las demás en el archivo, lo que resulta en una complejidad O(n²)\",\"No necesita ordenar las palabras, utiliza una tabla hash para agrupar las firmas\"],\"correctAnswers\":[\"Requiere al menos dos pasadas: una para leer y computar firmas, y otra (tras ordenar) para agrupar e imprimir los anagramas\"],\"type\":\"multiple\"},{\"id\":26,\"question\":\"El algoritmo para mantener un árbol AVL equilibrado se basa fundamentalmente en:\",\"options\":[\"Reconstruir todo el árbol cada vez que se produce un desequilibrio\",\"Reequilibrios locales, aplicando rotaciones solo en los nodos del camino de inserción/borrado cuyo factor de equilibrio se ve afectado\",\"Mover nodos entre subárboles para igualar la cantidad de nodos a cada lado\",\"Añadir nodos 'fantasma' para rellenar los niveles incompletos\"],\"correctAnswers\":[\"Reequilibrios locales, aplicando rotaciones solo en los nodos del camino de inserción/borrado cuyo factor de equilibrio se ve afectado\"],\"type\":\"multiple\"},{\"id\":27,\"question\":\"En ordenamiento externo, el algoritmo que busca reducir el número de pasadas sobre los datos utilizando más de dos archivos auxiliares es:\",\"options\":[\"Ordenamiento por Radix\",\"Mezcla Directa (Merge Sort estándar)\",\"Mezcla Natural\",\"Mezcla Equilibrada Múltiple (o Polifásica)\"],\"correctAnswers\":[\"Mezcla Equilibrada Múltiple (o Polifásica)\"],\"type\":\"multiple\"},{\"id\":28,\"question\":\"El algoritmo de compresión RLE (Run-Length Encoding) se caracteriza por:\",\"options\":[\"Crear un diccionario de secuencias de bytes recurrentes en todo el archivo\",\"Comprimir secuencias de bytes (o caracteres) idénticos y adyacentes, reemplazándolos por el byte y un contador\",\"Asignar códigos más cortos a los bytes más frecuentes en el archivo\",\"Comprimir bits repetidos adyacentes\"],\"correctAnswers\":[\"Comprimir secuencias de bytes (o caracteres) idénticos y adyacentes, reemplazándolos por el byte y un contador\"],\"type\":\"multiple\"},{\"id\":29,\"question\":\"El árbol Adelson-Velskii-Landis (AVL) se caracteriza por ser:\",\"options\":[\"Un árbol binario de búsqueda auto-balanceado que garantiza que la altura del subárbol izquierdo y derecho de cualquier nodo difiera como máximo en 1\",\"Un árbol perfectamente equilibrado, donde el número de nodos de cada subárbol difiere como máximo en 1\",\"Un árbol M-ario optimizado para acceso a disco\",\"Un árbol donde los nodos tienen colores para mantener el equilibrio\"],\"correctAnswers\":[\"Un árbol binario de búsqueda auto-balanceado que garantiza que la altura del subárbol izquierdo y derecho de cualquier nodo difiera como máximo en 1\"],\"type\":\"multiple\"},{\"id\":30,\"question\":\"El borrado en un árbol BST de un nodo con 2 hijos:\",\"options\":[\"Es imposible sin desbalancear el árbol, por lo que se marca como 'borrado' pero no se elimina físicamente\",\"Implica reemplazarlo por el valor del nodo abuelo\",\"Tiene 2 soluciones comunes: reemplazarlo por su sucesor in-orden o por su predecesor in-orden\",\"Requiere promover al hijo izquierdo como nueva raíz del subárbol y reinsertar el hijo derecho\"],\"correctAnswers\":[\"Tiene 2 soluciones comunes: reemplazarlo por su sucesor in-orden o por su predecesor in-orden\"],\"type\":\"multiple\"},{\"id\":31,\"question\":\"Al borrar un nodo con un solo hijo en un árbol BST, el procedimiento correcto es:\",\"options\":[\"Poner en nulo el puntero del padre y reinsertar el subárbol del hijo desde la raíz\",\"Promover al hijo a la posición de su padre, desplazando al padre hacia arriba\",\"Hacer que el padre del nodo a borrar apunte directamente al único hijo de este\",\"Reemplazar el valor del nodo a borrar con el de su hijo y luego borrar el hijo\"],\"correctAnswers\":[\"Hacer que el padre del nodo a borrar apunte directamente al único hijo de este\"],\"type\":\"multiple\"},{\"id\":32,\"question\":\"El borrado de un nodo sin hijos (una hoja) en un árbol BST consiste en:\",\"options\":[\"Poner en nulo el puntero que lo apuntaba desde su nodo padre y liberar la memoria del nodo\",\"Buscar su sucesor in-orden para que ocupe su lugar\",\"Reemplazar su valor por un -1 para marcarlo como inactivo\",\"No hacer nada, las hojas no se pueden borrar directamente\"],\"correctAnswers\":[\"Poner en nulo el puntero que lo apuntaba desde su nodo padre y liberar la memoria del nodo\"],\"type\":\"multiple\"},{\"id\":33,\"question\":\"El concepto de 'árbol equilibrado' (según la definición de AVL) es:\",\"options\":[\"Para cada nodo, la altura de su subárbol izquierdo difiere como máximo en 1 con la altura de su subárbol derecho\",\"La raíz del árbol tiene un factor de equilibrio de 0\",\"El número total de nodos en el subárbol izquierdo y derecho es el mismo\",\"Todos los niveles del árbol están completos, excepto posiblemente el último\"],\"correctAnswers\":[\"Para cada nodo, la altura de su subárbol izquierdo difiere como máximo en 1 con la altura de su subárbol derecho\"],\"type\":\"multiple\"},{\"id\":34,\"question\":\"El concepto de 'árbol perfectamente equilibrado' es:\",\"options\":[\"Todos los niveles del árbol están completamente llenos\",\"El árbol es un heap (montículo)\",\"La altura de ambos subárboles es exactamente la misma\",\"Para cada nodo, el número de nodos de su subárbol izquierdo difiere como máximo en 1 con el número de nodos de su subárbol derecho\"],\"correctAnswers\":[\"Para cada nodo, el número de nodos de su subárbol izquierdo difiere como máximo en 1 con el número de nodos de su subárbol derecho\"],\"type\":\"multiple\"},{\"id\":35,\"question\":\"El concepto principal de un BST (Árbol Binario de Búsqueda) es:\",\"options\":[\"La altura de los subárboles izquierdo y derecho nunca puede diferir en más de 1\",\"Los nodos se insertan nivel por nivel, de izquierda a derecha\",\"Para cualquier nodo del árbol, todos los nodos con clave menor que la suya están en su subárbol izquierdo, y los de clave mayor en el derecho\",\"La clave de un nodo siempre es mayor que la de sus dos hijos\"],\"correctAnswers\":[\"Para cualquier nodo del árbol, todos los nodos con clave menor que la suya están en su subárbol izquierdo, y los de clave mayor en el derecho\"],\"type\":\"multiple\"},{\"id\":36,\"question\":\"El coste (complejidad temporal) de una operación en un árbol BST es proporcional a:\",\"options\":[\"El número total de nodos en el árbol (N)\",\"El valor de la clave del nodo raíz\",\"El número de hojas del árbol\",\"La profundidad del nodo buscado, insertado o eliminado\"],\"correctAnswers\":[\"La profundidad del nodo buscado, insertado o eliminado\"],\"type\":\"multiple\"},{\"id\":37,\"question\":\"El equilibrio de un árbol AVL se mantiene:\",\"options\":[\"Ejecutando un proceso de balanceo global cada cierto número de operaciones\",\"Haciendo operaciones de re-equilibrio (rotaciones) inmediatamente después de una operación de inserción o de borrado que lo necesite\",\"Automáticamente por la estructura del árbol, sin necesidad de rotaciones\",\"Previniendo inserciones o borrados que puedan causar desequilibrio\"],\"correctAnswers\":[\"Haciendo operaciones de re-equilibrio (rotaciones) inmediatamente después de una operación de inserción o de borrado que lo necesite\"],\"type\":\"multiple\"},{\"id\":38,\"question\":\"El Factor de Equilibrio (FE) de un nodo en un árbol AVL se calcula como Altura(subárbol izq) - Altura(subárbol der). Si su valor es 1, significa que:\",\"options\":[\"El nodo está desequilibrado y necesita una rotación a la derecha\",\"El nodo está equilibrado y su subárbol derecho es un nivel más alto\",\"El nodo está perfectamente equilibrado, con subárboles de igual altura\",\"El nodo está equilibrado y su subárbol izquierdo es un nivel más alto que el derecho\"],\"correctAnswers\":[\"El nodo está equilibrado y su subárbol izquierdo es un nivel más alto que el derecho\"],\"type\":\"multiple\"},{\"id\":39,\"question\":\"El método de ordenamiento externo que se caracteriza por incrementar el número de archivos auxiliares para mejorar la eficiencia es:\",\"options\":[\"QuickSort externo\",\"Mezcla natural\",\"Mezcla directa\",\"Mezcla equilibrada múltiple (o polifásica)\"],\"correctAnswers\":[\"Mezcla equilibrada múltiple (o polifásica)\"],\"type\":\"multiple\"},{\"id\":40,\"question\":\"El marcador EOF de un archivo... (Seleccione 4 respuestas correctas)\",\"options\":[\"Conceptualmente, indica que se llegó al final del mismo\",\"Es un indicador o marca de que no hay más información que recuperar de una fuente de datos\",\"Es un byte físico que siempre se escribe al final de cada archivo en el disco\",\"Existe en la tabla ASCII, aunque es un carácter no imprimible (código 4 o 26)\",\"En sistemas operativos como UNIX/Linux se puede generar desde la consola con Ctrl+D, y en Windows con Ctrl+Z\"],\"correctAnswers\":[\"Conceptualmente, indica que se llegó al final del mismo\",\"Es un indicador o marca de que no hay más información que recuperar de una fuente de datos\",\"Existe en la tabla ASCII, aunque es un carácter no imprimible (código 4 o 26)\",\"En sistemas operativos como UNIX/Linux se puede generar desde la consola con Ctrl+D, y en Windows con Ctrl+Z\"],\"type\":\"multiple\"},{\"id\":41,\"question\":\"El método de compresión de datos basado en un diccionario que reemplaza cadenas de datos recurrentes por una referencia se conoce como:\",\"options\":[\"Codificación Aritmética\",\"Compresión Lempel-Ziv (y sus variantes como LZW)\",\"Compresión Huffman\",\"Compresión RLE (Run-Length Encoding)\"],\"correctAnswers\":[\"Compresión Lempel-Ziv (y sus variantes como LZW)\"],\"type\":\"multiple\"},{\"id\":42,\"question\":\"El método de ordenamiento externo 'fusión natural' se diferencia del de 'mezcla directa' principalmente en:\",\"options\":[\"El número de archivos auxiliares que utiliza, Fusión Natural siempre usa tres\",\"Fusión Natural ordena en memoria principal, mientras que Mezcla Directa lo hace en disco\",\"La longitud de las secuencias ordenadas iniciales (tramos); Fusión Natural aprovecha las secuencias ya ordenadas que existan en los datos\",\"La dirección del ordenamiento, uno es ascendente y el otro descendente\"],\"correctAnswers\":[\"La longitud de las secuencias ordenadas iniciales (tramos); Fusión Natural aprovecha las secuencias ya ordenadas que existan en los datos\"],\"type\":\"multiple\"},{\"id\":43,\"question\":\"El método de ordenamiento externo 'mezcla directa', para un archivo de N registros, tiene una complejidad total de movimientos de:\",\"options\":[\"O(n log n)\",\"O(log₂ n)\",\"O(n²)\",\"O(n)\"],\"correctAnswers\":[\"O(n log n)\"],\"type\":\"multiple\"},{\"id\":44,\"question\":\"El algoritmo de 'Mezcla directa' se repite hasta que:\",\"options\":[\"Se han realizado log₂(n) pasadas\",\"El archivo de salida es idéntico al de entrada\",\"Uno de los archivos auxiliares queda vacío\",\"La longitud de la subsecuencia ordenada es igual (o mayor) a la del archivo original, quedando todo en un solo tramo\"],\"correctAnswers\":[\"La longitud de la subsecuencia ordenada es igual (o mayor) a la del archivo original, quedando todo en un solo tramo\"],\"type\":\"multiple\"},{\"id\":45,\"question\":\"En el método de ordenación externa 'mezcla directa', en el paso (o pasada) 'i', se obtienen secuencias ordenadas de longitud:\",\"options\":[\"N / i, donde N es el total de registros\",\"2ⁱ (asumiendo que i empieza en 0 con secuencias de longitud 1)\",\"i²\",\"2 * i\"],\"correctAnswers\":[\"2ⁱ (asumiendo que i empieza en 0 con secuencias de longitud 1)\"],\"type\":\"multiple\"},{\"id\":46,\"question\":\"El método de ordenación 'fusión natural' se caracteriza porque en cada pasada:\",\"options\":[\"Distribuye secuencias ordenadas (tramos) lo más largas posibles, aprovechando el orden preexistente en los datos\",\"Divide el archivo en secuencias de longitud fija 2ⁱ\",\"Garantiza que el número de tramos se reduce exactamente a la mitad\",\"Utiliza un pivot para dividir los datos como en QuickSort\"],\"correctAnswers\":[\"Distribuye secuencias ordenadas (tramos) lo más largas posibles, aprovechando el orden preexistente en los datos\"],\"type\":\"multiple\"},{\"id\":47,\"question\":\"El método de ordenamiento externo que aprovecha las 'carreras' o secuencias ya ordenadas de máxima longitud en los datos se llama:\",\"options\":[\"Mezcla Directa\",\"Radix Sort Externo\",\"Mezcla Natural (o Fusión Natural)\",\"Método Polifásico\"],\"correctAnswers\":[\"Mezcla Natural (o Fusión Natural)\"],\"type\":\"multiple\"},{\"id\":48,\"question\":\"El método de ordenamiento externo que utiliza 'm' archivos, donde 'm-1' son de entrada y 1 de salida en cada paso, es:\",\"options\":[\"HeapSort Externo\",\"Mezcla Directa\",\"Mezcla Natural\",\"Método Polifásico (o Mezcla Equilibrada Múltiple)\"],\"correctAnswers\":[\"Método Polifásico (o Mezcla Equilibrada Múltiple)\"],\"type\":\"multiple\"},{\"id\":49,\"question\":\"El método de ordenamiento por Mezcla Natural... (Seleccione 2 respuestas correctas)\",\"options\":[\"Siempre requiere un número fijo de pasadas, log₂(n)\",\"Necesita que todos los registros quepan en memoria para la primera pasada\",\"Distribuye secuencias ordenadas (tramos) de longitud variable, lo más largas posible\",\"Generalmente mejora el tiempo de ejecución de la mezcla directa si los datos tienen algo de orden previo\"],\"correctAnswers\":[\"Generalmente mejora el tiempo de ejecución de la mezcla directa si los datos tienen algo de orden previo\",\"Distribuye secuencias ordenadas (tramos) de longitud variable, lo más largas posible\"],\"type\":\"multiple\"},{\"id\":50,\"question\":\"Una mejora al algoritmo de Huffman, que evita la primera pasada para contar frecuencias construyendo el árbol dinámicamente, se llama:\",\"options\":[\"Shannon-Fano\",\"Codificación Aritmética\",\"Huffman Estático\",\"Huffman Adaptable\"],\"correctAnswers\":[\"Huffman Adaptable\"],\"type\":\"multiple\"},{\"id\":51,\"question\":\"El 'nivel' de un nodo en un árbol AA se define como:\",\"options\":[\"El número de enlaces horizontales (rojos) por encima del nodo\",\"El número de enlaces izquierdos que hay en el camino desde la raíz hasta el nodo\",\"Un valor almacenado que puede o no coincidir con su profundidad\",\"La distancia desde la raíz (profundidad)\"],\"correctAnswers\":[\"El número de enlaces izquierdos que hay en el camino desde la raíz hasta el nodo\"],\"type\":\"multiple\"},{\"id\":52,\"question\":\"El número mínimo de nodos de un árbol AVL de altura 'h' es:\",\"options\":[\"Cuadrático respecto a su altura (h²)\",\"Logarítmico respecto a su altura\",\"Lineal respecto a su altura (2h)\",\"Exponencial respecto a su altura, relacionado con la secuencia de Fibonacci\"],\"correctAnswers\":[\"Exponencial respecto a su altura, relacionado con la secuencia de Fibonacci\"],\"type\":\"multiple\"},{\"id\":53,\"question\":\"El ordenamiento externo... (Seleccione 4 respuestas correctas)\",\"options\":[\"Su principal técnica es reducir el número de accesos a disco\",\"Usa un esquema de 'dividir y mezclar' (sort-merge)\",\"Siempre es más lento que cualquier algoritmo de ordenamiento interno\",\"El acceso a los datos en una cinta magnética es mucho más lento que en un disco\",\"Es el ordenamiento de datos que residen en almacenamiento secundario (archivos)\"],\"correctAnswers\":[\"Es el ordenamiento de datos que residen en almacenamiento secundario (archivos)\",\"Su principal técnica es reducir el número de accesos a disco\",\"Usa un esquema de 'dividir y mezclar' (sort-merge)\",\"El acceso a los datos en una cinta magnética es mucho más lento que en un disco\"],\"type\":\"multiple\"},{\"id\":54,\"question\":\"El peor caso de complejidad de búsqueda, inserción o borrado en un árbol BST no balanceado es:\",\"options\":[\"O(n log n)\",\"O(N²)\",\"O(N), cuando el árbol degenera en una lista enlazada\",\"O(log n)\"],\"correctAnswers\":[\"O(N), cuando el árbol degenera en una lista enlazada\"],\"type\":\"multiple\"},{\"id\":55,\"question\":\"El principal objetivo de los algoritmos de ordenamiento externo es:\",\"options\":[\"Ordenar los datos sin usar archivos auxiliares\",\"Reducir el número de accesos a los archivos en almacenamiento secundario\",\"Lograr una complejidad temporal de O(n)\",\"Minimizar el uso de memoria RAM\"],\"correctAnswers\":[\"Reducir el número de accesos a los archivos en almacenamiento secundario\"],\"type\":\"multiple\"},{\"id\":56,\"question\":\"En un árbol BST, el borrado de un nodo con 2 hijos se soluciona reemplazando su valor por el de su predecesor o sucesor in-orden, y luego:\",\"options\":[\"Intercambiando el nodo con su hijo derecho\",\"Borrando el nodo que contenía al predecesor/sucesor (que tendrá 0 o 1 hijo)\",\"Realizando una rotación para mover el nodo a una posición de hoja\",\"Reinsertando ambos subárboles del nodo original\"],\"correctAnswers\":[\"Borrando el nodo que contenía al predecesor/sucesor (que tendrá 0 o 1 hijo)\"],\"type\":\"multiple\"},{\"id\":57,\"question\":\"En árboles AVL, el Factor de Equilibrio (FE) se define como:\",\"options\":[\"La diferencia entre las alturas del subárbol izquierdo y el derecho (FE = h_izq - h_der)\",\"La diferencia entre el número de nodos del subárbol izquierdo y el derecho\",\"La altura total del árbol\",\"El máximo entre la altura del subárbol izquierdo y derecho\"],\"correctAnswers\":[\"La diferencia entre las alturas del subárbol izquierdo y el derecho (FE = h_izq - h_der)\"],\"type\":\"multiple\"},{\"id\":58,\"question\":\"En el algoritmo de búsqueda de anagramas basado en 'firmas'... (Seleccione 4 respuestas correctas)\",\"options\":[\"Funciona eficientemente en una sola pasada sin necesidad de ordenar\",\"Generalmente se implementa con un método de 2 pasadas (crear firmas, ordenar y agrupar)\",\"Los anagramas son todas las palabras que comparten la misma firma\",\"La permutación de letras es el concepto fundamental que define un anagrama\",\"Una 'firma' se crea ordenando alfabéticamente las letras de una palabra\"],\"correctAnswers\":[\"Una 'firma' se crea ordenando alfabéticamente las letras de una palabra\",\"Los anagramas son todas las palabras que comparten la misma firma\",\"Generalmente se implementa con un método de 2 pasadas (crear firmas, ordenar y agrupar)\",\"La permutación de letras es el concepto fundamental que define un anagrama\"],\"type\":\"multiple\"},{\"id\":59,\"question\":\"En el algoritmo de Huffman, para descomprimir un archivo, además del flujo de bits comprimido, ¿qué otra información es indispensable?\",\"options\":[\"El nombre del archivo original\",\"La clave de encriptación utilizada\",\"El árbol o la tabla de frecuencias para reconstruir los códigos\",\"El tamaño del archivo comprimido\"],\"correctAnswers\":[\"El árbol o la tabla de frecuencias para reconstruir los códigos\"],\"type\":\"multiple\"},{\"id\":60,\"question\":\"En el árbol generado por el algoritmo de Huffman, la información (los símbolos originales) se encuentra:\",\"options\":[\"En los nodos internos, y las hojas indican el fin de un código\",\"Únicamente en los nodos hoja\",\"En todos los nodos del árbol\",\"Solamente en el nodo raíz\"],\"correctAnswers\":[\"Únicamente en los nodos hoja\"],\"type\":\"multiple\"},{\"id\":61,\"question\":\"En el algoritmo de Huffman, los códigos binarios para cada símbolo se leen:\",\"options\":[\"Contando el número de nodos desde la hoja hasta la raíz\",\"Siguiendo el camino desde la raíz hasta la hoja correspondiente al símbolo\",\"De forma predeterminada según la tabla ASCII\",\"En orden ascendente según la frecuencia del símbolo\"],\"correctAnswers\":[\"Siguiendo el camino desde la raíz hasta la hoja correspondiente al símbolo\"],\"type\":\"multiple\"},{\"id\":62,\"question\":\"En el ámbito de la teoría de la información, la entropía de Shannon mide:\",\"options\":[\"La cantidad de datos redundantes en un mensaje\",\"El factor de compresión óptimo de un archivo\",\"La incertidumbre o la cantidad promedio de 'sorpresa' de una fuente de información\",\"La velocidad máxima a la que se puede transmitir información\"],\"correctAnswers\":[\"La incertidumbre o la cantidad promedio de 'sorpresa' de una fuente de información\"],\"type\":\"multiple\"},{\"id\":63,\"question\":\"En el método polifásico, en el momento en que un archivo de entrada se agota, este pasa a ser el nuevo archivo de salida. ¿Verdadero o Falso?\",\"options\":[\"Verdadero\",\"Falso\"],\"correctAnswers\":[\"Verdadero\"],\"type\":\"multiple\"},{\"id\":64,\"question\":\"En el tratamiento de archivos, si los registros son de tamaño variable, la forma más práctica de procesarlos es:\",\"options\":[\"En forma secuencial, ya que no se puede calcular la posición de un registro específico\",\"Siempre se deben convertir a tamaño fijo antes de procesarlos\",\"En forma directa (aleatoria), utilizando un índice\",\"Usando un mapa de bits para localizar cada registro\"],\"correctAnswers\":[\"En forma secuencial, ya que no se puede calcular la posición de un registro específico\"],\"type\":\"multiple\"},{\"id\":65,\"question\":\"En el tratamiento de archivos, si quiero recuperar un registro específico y los registros son de tamaño fijo, el método más eficiente es:\",\"options\":[\"La búsqueda binaria en el archivo\",\"El acceso indexado, que es la única forma posible\",\"El acceso directo (aleatorio), calculando su posición como (índice_registro * tamaño_registro)\",\"El acceso secuencial, leyendo desde el principio hasta encontrarlo\"],\"correctAnswers\":[\"El acceso directo (aleatorio), calculando su posición como (índice_registro * tamaño_registro)\"],\"type\":\"multiple\"},{\"id\":66,\"question\":\"En estructuras de datos, a una colección de datos relacionados y guardados en un dispositivo de almacenamiento permanente se la conoce como:\",\"options\":[\"Buffer\",\"Archivo o Fichero\",\"Stream (Flujo)\",\"Base de datos\"],\"correctAnswers\":[\"Archivo o Fichero\"],\"type\":\"multiple\"},{\"id\":67,\"question\":\"En la eliminación de un nodo en un árbol AA, la operación se simplifica porque el caso de un nodo con un único hijo solo puede darse en:\",\"options\":[\"La raíz del árbol\",\"El nivel 1, lo que limita los escenarios a manejar\",\"Los nodos hoja\",\"Cualquier nivel del árbol\"],\"correctAnswers\":[\"El nivel 1, lo que limita los escenarios a manejar\"],\"type\":\"multiple\"},{\"id\":68,\"question\":\"En los casos de borrado en un árbol rojo-negro, ¿cuáles de las siguientes situaciones se analizan para el reequilibrio? (Seleccione 4 respuestas correctas)\",\"options\":[\"El caso en que el nodo 'X' (que ocupa el lugar del eliminado) es 'doble negro' y su hermano es ROJO\",\"El caso en que el nodo a eliminar es la raíz\",\"El caso en que el nodo eliminado era ROJO y sin hijos\",\"El caso en que 'X' es 'doble negro', su hermano es NEGRO y los hijos del hermano también son NEGROS\",\"El caso en que 'X' es 'doble negro', su hermano es NEGRO y al menos uno de los hijos del hermano es ROJO\"],\"correctAnswers\":[\"El caso en que el nodo a eliminar es la raíz\",\"El caso en que el nodo 'X' (que ocupa el lugar del eliminado) es 'doble negro' y su hermano es ROJO\",\"El caso en que 'X' es 'doble negro', su hermano es NEGRO y los hijos del hermano también son NEGROS\",\"El caso en que 'X' es 'doble negro', su hermano es NEGRO y al menos uno de los hijos del hermano es ROJO\"],\"type\":\"multiple\"},{\"id\":69,\"question\":\"En los árboles AA, si una inserción provoca la aparición de dos enlaces horizontales derechos consecutivos (un 'abuelo' y un 'padre' rojos), ¿qué operación se realiza?\",\"options\":[\"Se cambia el color del nodo 'abuelo' a negro\",\"Se realiza una operación de 'reparto' (split), que sube el nivel del nodo 'padre' y lo convierte en la nueva raíz del subárbol\",\"Se elimina el enlace horizontal más bajo\",\"Se realiza una rotación doble a la izquierda\"],\"correctAnswers\":[\"Se realiza una operación de 'reparto' (split), que sube el nivel del nodo 'padre' y lo convierte en la nueva raíz del subárbol\"],\"type\":\"multiple\"},{\"id\":70,\"question\":\"En los árboles AA, la operación 'Giro' (skew) consiste en:\",\"options\":[\"Aumentar el nivel de un nodo\",\"Eliminar enlaces horizontales izquierdos mediante una rotación simple a la derecha\",\"Dividir un nodo que tiene dos hijos rojos\",\"Eliminar enlaces horizontales derechos\"],\"correctAnswers\":[\"Eliminar enlaces horizontales izquierdos mediante una rotación simple a la derecha\"],\"type\":\"multiple\"},{\"id\":71,\"question\":\"En los árboles AA, un enlace horizontal representa:\",\"options\":[\"Un puntero al nodo hermano\",\"Un enlace a un subárbol vacío (NIL)\",\"Una conexión entre dos nodos que no son padre-hijo\",\"La conexión entre un nodo y un hijo suyo que están en el mismo nivel\"],\"correctAnswers\":[\"La conexión entre un nodo y un hijo suyo que están en el mismo nivel\"],\"type\":\"multiple\"},{\"id\":72,\"question\":\"En los árboles autobalanceados, son válidas estas definiciones de equilibrio: (Seleccione 2 respuestas correctas)\",\"options\":[\"Árbol Completo: Todos los nodos tienen exactamente dos hijos\",\"Árbol Perfectamente Equilibrado: El número de nodos del subárbol izquierdo de cualquier nodo difiere como máximo en 1 con el del derecho\",\"Árbol Degenerado: Es un árbol donde cada nodo tiene solo un hijo\",\"Árbol Equilibrado (AVL): La altura del subárbol izquierdo de cualquier nodo difiere como máximo en 1 con la del derecho\"],\"correctAnswers\":[\"Árbol Equilibrado (AVL): La altura del subárbol izquierdo de cualquier nodo difiere como máximo en 1 con la del derecho\",\"Árbol Perfectamente Equilibrado: El número de nodos del subárbol izquierdo de cualquier nodo difiere como máximo en 1 con el del derecho\"],\"type\":\"multiple\"},{\"id\":73,\"question\":\"En los árboles rojinegros, cuando eliminamos un nodo negro que es reemplazado por un hijo también negro, el problema se maneja tratando al hijo como:\",\"options\":[\"Un caso simple rar directamente:\",\"options\":[\"Solo nodos hoja\",\"Cualquier nodo, sin importar el número de hijos\",\"Un nodo hoja o un nodo con un solo hijo\",\"Solo nodos rojos\"],\"correctAnswers\":[\"Un nodo hoja o un nodo con un solo hijo\"],\"type\":\"multiple\"},{\"id\":78,\"question\":\"Seleccione 3 propiedades fundamentales de los árboles rojinegros:\",\"options\":[\"La raíz siempre es roja\",\"Todo nodo es o bien rojo o bien negro\",\"Cada camino desde un nodo a sus hojas descendientes contiene el mismo número de nodos negros\",\"Si un nodo es rojo, entonces sus dos hijos son negros\"],\"correctAnswers\":[\"Cada camino desde un nodo a sus hojas descendientes contiene el mismo número de nodos negros\",\"Todo nodo es o bien rojo o bien negro\",\"Si un nodo es rojo, entonces sus dos hijos son negros\"],\"type\":\"multiple\"},{\"id\":79,\"question\":\"En la teoría de los árboles rojinegros, las hojas (NIL):\",\"options\":[\"Son una optimización y pueden omitirse en la implementación\",\"Son relevantes porque contienen los valores mínimos del árbol\",\"No contienen datos, se consideran negras y son cruciales para definir y verificar las propiedades del árbol\",\"Pueden ser rojas o negras dependiendo de su padre\"],\"correctAnswers\":[\"No contienen datos, se consideran negras y son cruciales para definir y verificar las propiedades del árbol\"],\"type\":\"multiple\"},{\"id\":80,\"question\":\"Sobre los archivos secuenciales, ¿qué afirmaciones son correctas? (Seleccione 4)\",\"options\":[\"Un archivo de texto plano (.txt) es un claro ejemplo\",\"Permiten registros de longitud variable\",\"Son ideales para acceder a un registro específico en el medio del archivo\",\"Su funcionamiento se inspira en el manejo de cintas magnéticas\",\"Pueden ser implementados en dispositivos de acceso directo como discos\"],\"correctAnswers\":[\"Pueden ser implementados en dispositivos de acceso directo como discos\",\"Su funcionamiento se inspira en el manejo de cintas magnéticas\",\"Permiten registros de longitud variable\",\"Un archivo de texto plano (.txt) es un claro ejemplo\"],\"type\":\"multiple\"},{\"id\":81,\"question\":\"Sobre los archivos de acceso aleatorio (directo), ¿qué afirmaciones son correctas? (Seleccione 3)\",\"options\":[\"Pueden ser implementados eficientemente en dispositivos secuenciales, como cintas\",\"Un programa puede comenzar a leer o escribir en cualquier posición del archivo sin leer lo anterior\",\"Permiten la simulación de acceso secuencial, leyendo un registro tras otro\",\"Sus registros deben ser de tamaño fijo para poder calcular su posición\"],\"correctAnswers\":[\"Sus registros deben ser de tamaño fijo para poder calcular su posición\",\"Un programa puede comenzar a leer o escribir en cualquier posición del archivo sin leer lo anterior\",\"Permiten la simulación de acceso secuencial, leyendo un registro tras otro\"],\"type\":\"multiple\"},{\"id\":82,\"question\":\"¿En qué consiste el proceso de compresión de datos?\",\"options\":[\"En añadir bits de paridad para la corrección de errores\",\"En el proceso de recodificar información para que utilice menos bits que la representación original\",\"En encriptar la información para que no pueda ser leída\",\"En aumentar la cantidad de información para mejorar la calidad\"],\"correctAnswers\":[\"En el proceso de recodificar información para que utilice menos bits que la representación original\"],\"type\":\"multiple\"},{\"id\":83,\"question\":\"En un árbol AVL, después de un borrado, se aplica una Rotación Doble a Derecha (RDD) si el nodo desequilibrado tiene un FE de +2 y...\",\"options\":[\"Su hijo derecho tiene un FE de -1\",\"Su hijo izquierdo tiene un FE de -1\",\"Su hijo izquierdo tiene un FE de 0\",\"Su hijo izquierdo tiene un FE de +1\"],\"correctAnswers\":[\"Su hijo izquierdo tiene un FE de -1\"],\"type\":\"multiple\"},{\"id\":84,\"question\":\"En un árbol AVL, después de una inserción, se aplica una Rotación Doble a Izquierda (RDI) si el nodo desequilibrado tiene u o\",\"No hay dos nodos rojos adyacentes en ningún camino\"],\"correctAnswers\":[\"El camino más largo desde la raíz hasta una hoja no es más del doble de largo que el camino más corto\"],\"type\":\"multiple\"},{\"id\":131,\"question\":\"Los algoritmos evolutivos, que se basan en postulados de la evolución biológica (selección, cruce, mutación) para encontrar soluciones a problemas, son:\",\"options\":[\"Falso\",\"Verdadero\"],\"correctAnswers\":[\"Verdadero\"],\"type\":\"multiple\"},{\"id\":132,\"question\":\"Los árboles AA se diferencian de los árboles rojinegros en que:\",\"options\":[\"Los árboles AA son siempre más altos que los rojinegros para el mismo conjunto de datos\",\"Los árboles AA permiten que un nodo rojo tenga hijos rojos\",\"En los árboles AA los hijos izquierdos no pueden ser rojos (no hay enlaces horizontales izquierdos)\",\"Los árboles AA no utilizan el concepto de balance, se basan en niveles\"],\"correctAnswers\":[\"En los árboles AA los hijos izquierdos no pueden ser rojos (no hay enlaces horizontales izquierdos)\"],\"type\":\"multiple\"},{\"id\":133,\"question\":\"Los árboles AA... (Seleccione 4 respuestas correctas)\",\"options\":[\"Ningún nodo puede tener un enlace horizontal izquierdo (hijo izquierdo rojo)\",\"Reciben el nombre de su inventor, Arne Andersson\",\"Son una variación simplificada del árbol rojo-negro\",\"Cada nodo de nivel mayor que uno debe tener dos hijos\",\"No requieren rebalanceo tras las inserciones\"],\"correctAnswers\":[\"Reciben el nombre de su inventor, Arne Andersson\",\"Son una variación simplificada del árbol rojo-negro\",\"Cada nodo de nivel mayor que uno debe tener dos hijos\",\"Ningún nodo puede tener un enlace horizontal izquierdo (hijo izquierdo rojo)\"],\"type\":\"multiple\"},{\"id\":134,\"question\":\"Los árboles B satisfacen 5 propiedades fundamentales, entre las que se incluye:\",\"options\":[\"Todas las anteriores son correctas\",\"Que todos los nodos hoja están al mismo nivel\",\"Que cada nodo debe estar al menos medio lleno (excepto la raíz)\",\"Que la raíz debe tener al menos dos hijos\"],\"correctAnswers\":[\"Que todos los nodos hoja están al mismo nivel\"],\"type\":\"multiple\"},{\"id\":135,\"question\":\"Se considera que los árboles rojinegros son más eficientes en la práctica (que los AVL) porque:\",\"options\":[\"Sus rutinas de inserción y eliminación se hacen con un solo recorrido descendente\",\"Siempre son menos altos que los árboles AVL\",\"Requieren menos rotaciones en promedio, ya que sus condiciones de equilibrio son menos estrictas\",\"No necesitan almacenar el factor de equilibrio en cada nodo\"],\"correctAnswers\":[\"Requieren menos rotaciones en promedio, ya que sus condiciones de equilibrio son menos estrictas\"],\"type\":\"multiple\"},{\"id\":136,\"question\":\"¿Es cierto que los archivos de acceso aleatorio consisten en registros que se pueden acceder en cualquier secuencia, pero que deben ser de tamaño fijo?\",\"options\":[\"Falso, pueden ser también de tamaño variable\",\"Verdadero\"],\"correctAnswers\":[\"Verdadero\"],\"type\":\"multiple\"},{\"id\":137,\"question\":\"Los archivos pueden ser abiertos en diferentes modos, como:\",\"options\":[\"Como 'secuencial' o 'aleatorio'\",\"Solamente como 'de lectura' o 'de escritura'\",\"Como 'de solo lectura', 'de solo escritura', o 'de lectura y escritura', además de modos para añadir (append)\",\"Como 'binario' o 'texto', que son los únicos modos\"],\"correctAnswers\":[\"Como 'de solo lectura', 'de solo escritura', o 'de lectura y escritura', además de modos para añadir (append)\"],\"type\":\"multiple\"},{\"id\":138,\"question\":\"Los casos de borrado en un árbol ARN se simplifican manejando la eliminación de:\",\"options\":[\"Nodos rojos exclusivamente\",\"Nodos negros exclusivamente\",\"Un nodo con 0 hijos o con 1 hijo, ya que un nodo con 2 hijos se reduce a uno de estos casos\",\"Únicamente nodos con 1 hijo\"],\"correctAnswers\":[\"Un nodo con 0 hijos o con 1 hijo, ya que un nodo con 2 hijos se reduce a uno de estos casos\"],\"type\":\"multiple\"},{\"id\":139,\"question\":\"Los métodos de compresión con pérdida, que eliminan información no perceptible, son también llamados:\",\"options\":[\"Métodos de compresión sin pérdida\",\"Métodos de codificación perceptiva\",\"Codificación por diccionario\",\"Métodos de compresión entrópica\"],\"correctAnswers\":[\"Métodos de codificación perceptiva\"],\"type\":\"multiple\"},{\"id\":140,\"question\":\"Los métodos de ordenamiento interno tienen un rendimiento más alto que los externos porque:\",\"options\":[\"Están optimizados a nivel de hardware por el procesador\",\"Trabajan completamente en la memoria principal (RAM), que es órdenes de magnitud más rápida que el disco\",\"Utilizan algoritmos con menor complejidad teórica\",\"No necesitan archivos auxiliares\"],\"correctAnswers\":[\"Trabajan completamente en la memoria principal (RAM), que es órdenes de magnitud más rápida que el disco\"],\"type\":\"multiple\"},{\"id\":141,\"question\":\"El proceso de segmentación, extracción de características y descripción, donde cada objeto queda representado por descriptores, se refiere a:\",\"options\":[\"Criptografía\",\"Ordenamiento externo\",\"Compresión de datos\",\"Reconocimiento de patrones\"],\"correctAnswers\":[\"Reconocimiento de patrones\"],\"type\":\"multiple\"},{\"id\":142,\"question\":\"Los siguientes son métodos de ordenamiento externo: (Seleccione 4 respuestas correctas)\",\"options\":[\"Mezcla Directa\",\"Polyphase Merge Sort\",\"QuickSort (versión estándar)\",\"Mezcla Equilibrada Múltiple (Polifásica)\",\"Mezcla Natural\"],\"correctAnswers\":[\"Mezcla Directa\",\"Mezcla Natural\",\"Mezcla Equilibrada Múltiple (Polifásica)\",\"Polyphase Merge Sort\"],\"type\":\"multiple\"},{\"id\":143,\"question\":\"Los dos tipos fundamentales de manejo o acceso a archivos son: (Seleccione 2 respuestas correctas)\",\"options\":[\"Acceso secuencial\",\"Acceso en modo texto\",\"Acceso directo (aleatorio)\",\"Acceso en modo binario\"],\"correctAnswers\":[\"Acceso directo (aleatorio)\",\"Acceso secuencial\"],\"type\":\"multiple\"},{\"id\":144,\"question\":\"Los valores aceptables del Factor de Equilibrio en un nodo de un árbol AVL son:\",\"options\":[\"0, 1\",\"-1, 0, 1\",\"Cualquier número entero\",\"-2, -1, 0, 1, 2\"],\"correctAnswers\":[\"-1, 0, 1\"],\"type\":\"multiple\"},{\"id\":145,\"question\":\"¿Por qué el tiempo de acceso a los archivos puede ser un factor crítico en el ordenamiento externo?\",\"options\":[\"Porque los algoritmos de ordenamiento externo son inherentemente ineficientes\",\"Porque el acceso a dispositivos de almacenamiento secundario (disco, SSD) es mucho más lento que el acceso a la memoria RAM\",\"Porque el sistema operativo limita la velocidad de lectura\",\"Porque los archivos pueden estar encriptados\"],\"correctAnswers\":[\"Porque el acceso a dispositivos de almacenamiento secundario (disco, SSD) es mucho más lento que el acceso a la memoria RAM\"],\"type\":\"multiple\"},{\"id\":146,\"question\":\"¿Por qué en los árboles AA podemos decir que los enlaces horizontales son equivalentes a enlaces 'rojos' de lado derecho?\",\"options\":[\"Porque todos los nodos de la derecha son siempre rojos\",\"Porque por definición, solo los hijos derechos pueden estar en el mismo nivel que su padre (enlaces horizontales), y los hijos izquierdos no\",\"Porque el color rojo se asigna aleatoriamente\",\"Porque solo los hijos izquierdos son rojos\"],\"correctAnswers\":[\"Porque por definición, solo los hijos derechos pueden estar en el mismo nivel que su padre (enlaces horizontales), y los hijos izquierdos no\"],\"type\":\"multiple\"},{\"id\":147,\"question\":\"Si al realizar una inserción en un árbol B+, el nodo hoja está lleno, ¿qué acción debe tomarse?\",\"options\":[\"Se rechaza la inserción hasta que se libere espacio\",\"Se divide la hoja en dos, se distribuyen las claves, y se promueve la clave del medio al nodo padre\",\"Se crea una nueva hoja y se enlaza a la actual, sin dividirla\",\"Se busca espacio en las hojas hermanas para transferir una clave\"],\"correctAnswers\":[\"Se divide la hoja en dos, se distribuyen las claves, y se promueve la clave del medio al nodo padre\"],\"type\":\"multiple\"},{\"id\":148,\"question\":\"¿Qué es la compresión de datos?\",\"options\":[\"Es organizar la información para un acceso más rápido\",\"Es añadir información para detectar y corregir errores\",\"Es aumentar la entropía de la información\",\"Es el proceso de reducir la redundancia e irrelevancia de la información para que ocupe menos espacio\"],\"correctAnswers\":[\"Es el proceso de reducir la redundancia e irrelevancia de la información para que ocupe menos espacio\"],\"type\":\"multiple\"},{\"id\":149,\"question\":\"La estructura que dio origen a los árboles Rojinegros fue creada por Rudolf Bayer en 1972 y se llamaba 'árboles-B binarios simétricos'. ¿Qué atributos y conceptos introdujeron Guibas y Sedgewick? (Seleccione 3)\",\"options\":[\"El atributo de 'color' (rojo o negro) para cada nodo\",\"Las reglas de equilibrio basadas en el color y la altura negra\",\"El atributo de 'altura' o factor de equilibrio en cada nodo\",\"El concepto de hojas 'fantasma' o NIL, que siempre son negras\"],\"correctAnswers\":[\"El atributo de 'color' (rojo o negro) para cada nodo\",\"El concepto de hojas 'fantasma' o NIL, que siempre son negras\",\"Las reglas de equilibrio basadas en el color y la altura negra\"],\"type\":\"multiple\"},{\"id\":150,\"question\":\"Se denomina algoritmo de compresión sin pérdida (lossless) a cualquier procedimiento de codificación que:\",\"options\":[\"Elimina datos perceptualmente irrelevantes para lograr una mayor compresión\",\"Utiliza encriptación para proteger los datos\",\"Garantiza un factor de compresión mínimo de 2:1\",\"Tiene como objetivo representar información ocupando menos espacio, siendo posible una reconstrucción exacta de los datos originales\"],\"correctAnswers\":[\"Tiene como objetivo representar información ocupando menos espacio, siendo posible una reconstrucción exacta de los datos originales\"],\"type\":\"multiple\"},{\"id\":151,\"question\":\"Según el método de inserción ascendente para los árboles rojinegros, el nuevo elemento siempre debe insertarse como:\",\"options\":[\"La nueva raíz del árbol\",\"Un hijo del nodo con el valor más cercano\",\"Una hoja roja\",\"Una hoja negra\"],\"correctAnswers\":[\"Una hoja roja\"],\"type\":\"multiple\"},{\"id\":152,\"question\":\"Según el teorema de la altura de los árboles AVL, la altura en el peor caso es aproximadamente un 44% mayor que la mínima posible. Esto significa que un AVL es:\",\"options\":[\"Bastante balanceado, garantizando una búsqueda logarítmica eficiente\",\"Propenso a degenerar en una lista enlazada\",\"Poco eficiente en comparación con un árbol perfectamente balanceado\",\"Exactamente un 44% más lento que un árbol rojinegro\"],\"correctAnswers\":[\"Bastante balanceado, garantizando una búsqueda logarítmica eficiente\"],\"type\":\"multiple\"},{\"id\":153,\"question\":\"Según las propiedades de inserción en árboles rojinegros, una vez que se encuentra el punto de inserción, el nuevo elemento:\",\"options\":[\"Se inserta en la raíz y la antigua raíz se convierte en su hijo\",\"Siempre se inserta como una hoja y se colorea de rojo\",\"Se inserta como una hoja y se colorea de negro\",\"Puede insertarse como un nodo interno si hay espacio\"],\"correctAnswers\":[\"Siempre se inserta como una hoja y se colorea de rojo\"],\"type\":\"multiple\"},{\"id\":154,\"question\":\"Según los árboles AA, la conexión entre un nodo y un hijo suyo del mismo nivel se define como:\",\"options\":[\"Enlace horizontal\",\"Enlace nulo\",\"Enlace vertical\",\"Enlace hermano\"],\"correctAnswers\":[\"Enlace horizontal\"],\"type\":\"multiple\"},{\"id\":155,\"question\":\"Según las reglas de los árboles rojinegros, si un nodo es rojo, se debe cumplir que:\",\"options\":[\"Debe ser un nodo hoja\",\"Sus hijos (si existen) deben ser negros\",\"Debe tener exactamente dos hijos\",\"Su padre debe ser rojo\"],\"correctAnswers\":[\"Sus hijos (si existen) deben ser negros\"],\"type\":\"multiple\"},{\"id\":156,\"question\":\"Según los métodos de Ordenamiento Externo, podemos decir que el método de mezcla directa es:\",\"options\":[\"El más rápido en todos los casos\",\"Un método de ordenamiento interno adaptado a archivos\",\"Un algoritmo que no requiere archivos auxiliares\",\"El más simple de implementar, pero no siempre el más eficiente\"],\"correctAnswers\":[\"El más simple de implementar, pero no siempre el más eficiente\"],\"type\":\"multiple\"},{\"id\":157,\"question\":\"En los árboles AA, en lugar de almacenar explícitamente la información sobre el color, cada nodo almacena:\",\"options\":[\"Un factor de equilibrio\",\"El número de hijos\",\"Su nivel dentro del árbol\",\"Un puntero a su tío\"],\"correctAnswers\":[\"Su nivel dentro del árbol\"],\"type\":\"multiple\"},{\"id\":158,\"question\":\"Si codificamos un algoritmo de compresión construyendo un árbol de la raíz hacia las hojas, dividiendo probabilidades, estamos hablando de:\",\"options\":[\"Algoritmo de Shannon-Fano\",\"Algoritmo LZW\",\"Algoritmo de Huffman\",\"RLE\"],\"correctAnswers\":[\"Algoritmo de Shannon-Fano\"],\"type\":\"multiple\"},{\"id\":159,\"question\":\"Si codificamos un algoritmo de compresión construyendo un árbol de las hojas hacia la raíz, fusionando los nodos de menor probabilidad, estamos hablando de:\",\"options\":[\"Algoritmo de Dijkstra\",\"Algoritmo de Shannon-Fano\",\"Algoritmo de Huffman\",\"Algoritmo de Kruskal\"],\"correctAnswers\":[\"Algoritmo de Huffman\"],\"type\":\"multiple\"},{\"id\":160,\"question\":\"Si poseemos un árbol rojinegro con una raíz negra y un único hijo rojo, y deseamos borrar la raíz, el resultado será:\",\"options\":[\"Un árbol con un solo nodo (el antiguo hijo), que se convierte en la nueva raíz y se colorea de negro\",\"Un árbol vacío\",\"Un árbol con un solo nodo (raíz) que permanece rojo\",\"Una operación inválida que no se puede realizar directamente\"],\"correctAnswers\":[\"Un árbol con un solo nodo (el antiguo hijo), que se convierte en la nueva raíz y se colorea de negro\"],\"type\":\"multiple\"},{\"id\":161,\"question\":\"Si se tiene el desafío de ordenar archivos de gran tamaño con memoria muy limitada, una técnica de ordenamiento externo efectiva es:\",\"options\":[\"Usar un algoritmo de ordenamiento interno como QuickSort\",\"Dividir el archivo en fragmentos pequeños y ordenarlos uno por uno sin mezclarlos\",\"Cargar todo el archivo en memoria virtual (swap)\",\"La técnica de mezcla equilibrada múltiple (polifásica)\"],\"correctAnswers\":[\"La técnica de mezcla equilibrada múltiple (polifásica)\"],\"type\":\"multiple\"},{\"id\":162,\"question\":\"Respecto a los archivos secuenciales en disco... (Seleccione 4 respuestas correctas)\",\"options\":[\"Para acceder a un registro en la mitad del archivo, se deben leer todos los registros anteriores\",\"Los archivos de texto plano (.txt) son un claro ejemplo de ellos\",\"Son el tipo de archivo más eficiente para bases de datos\",\"Pueden contener registros de longitud variable\",\"Los archivos CSV (valores separados por comas) son otro ejemplo\"],\"correctAnswers\":[\"Los archivos de texto plano (.txt) son un claro ejemplo de ellos\",\"Los archivos CSV (valores separados por comas) son otro ejemplo\",\"Pueden contener registros de longitud variable\",\"Para acceder a un registro en la mitad del archivo, se deben leer todos los registros anteriores\"],\"type\":\"multiple\"},{\"id\":163,\"question\":\"Técnicamente, ¿cómo se llama al proceso de codificar información usando menos bits que una representación sin codificar?\",\"options\":[\"Indexación\",\"Encriptación\",\"Decodificación\",\"Compresión\"],\"correctAnswers\":[\"Compresión\"],\"type\":\"multiple\"},{\"id\":164,\"question\":\"Teniendo en cuenta las propiedades de los árboles AA, en un enlace horizontal se debe cumplir que:\",\"options\":[\"La conexión solo puede ocurrir en el nivel más bajo del árbol\",\"El hijo debe ser siempre menor que el padre\",\"Ambos nodos, padre e hijo, deben ser negros\",\"La conexión se da entre un nodo y un hijo suyo que se consideran del mismo nivel\"],\"correctAnswers\":[\"La conexión se da entre un nodo y un hijo suyo que se consideran del mismo nivel\"],\"type\":\"multiple\"},{\"id\":165,\"question\":\"Un árbol-B se mantiene balanceado porque una de sus propiedades fundamentales es que:\",\"options\":[\"Elimina y reinserta subárboles para mantener el equilibrio\",\"Utiliza rotaciones simples y dobles como los árboles AVL\",\"Requiere que todos los nodos hoja se encuentren a la misma altura (mismo nivel)\",\"Cada nodo debe estar siempre completamente lleno de claves\"],\"correctAnswers\":[\"Requiere que todos los nodos hoja se encuentren a la misma altura (mismo nivel)\"],\"type\":\"multiple\"},{\"id\":166,\"question\":\"Un árbol B de grado M... (Seleccione 4 respuestas correctas)\",\"options\":[\"Puede tener como máximo M-1 claves en un nodo\",\"Tiene todos sus nodos hoja al mismo nivel\",\"Un nodo con k claves tiene k+1 hijos\",\"Puede tener como máximo M hijos en un nodo\",\"La raíz siempre tiene M-1 claves\"],\"correctAnswers\":[\"Un nodo con k claves tiene k+1 hijos\",\"Tiene todos sus nodos hoja al mismo nivel\",\"Puede tener como máximo M-1 claves en un nodo\",\"Puede tener como máximo M hijos en un nodo\"],\"type\":\"multiple\"},{\"id\":167,\"question\":\"Un árbol BST se diferencia de un árbol binario común en que:\",\"options\":[\"No permite nodos duplicados\",\"Siempre está perfectamente balanceado\",\"Sus nodos solo pueden tener 0 o 2 hijos\",\"Mantiene una relación de orden entre sus claves, lo que permite búsquedas eficientes\"],\"correctAnswers\":[\"Mantiene una relación de orden entre sus claves, lo que permite búsquedas eficientes\"],\"type\":\"multiple\"},{\"id\":168,\"question\":\"Un árbol BST, al estar ordenado, facilita la búsqueda de un elemento. Esta se realiza:\",\"options\":[\"Comparando el dato buscado primero con el hijo izquierdo y luego con el derecho\",\"Realizando una búsqueda en profundidad (pre-orden)\",\"Partiendo de la raíz y descendiendo a la izquierda si el dato buscado es menor, o a la derecha si es mayor\",\"Recorriendo el árbol nivel por nivel (búsqueda en anchura)\"],\"correctAnswers\":[\"Partiendo de la raíz y descendiendo a la izquierda si el dato buscado es menor, o a la derecha si es mayor\"],\"type\":\"multiple\"},{\"id\":169,\"question\":\"Un árbol BST, al estar ordenado, facilita la búsqueda del elemento mayor, que se realiza:\",\"options\":[\"Siguiendo el camino de los hijos izquierdos\",\"Desde la raíz, siguiendo recursivamente los hijos derechos hasta llegar a un nodo que no tenga hijo derecho\",\"Comparando los dos hijos de la raíz\",\"Buscando el nodo hoja en el nivel más profundo\"],\"correctAnswers\":[\"Desde la raíz, siguiendo recursivamente los hijos derechos hasta llegar a un nodo que no tenga hijo derecho\"],\"type\":\"multiple\"},{\"id\":170,\"question\":\"Un árbol BST, al estar ordenado, facilita la búsqueda del elemento menor, que se realiza:\",\"options\":[\"Buscando el primer nodo insertado en el árbol\",\"Revisando el nodo hoja más a la derecha\",\"Siguiendo el camino de los hijos derechos\",\"Desde la raíz, siguiendo recursivamente los hijos izquierdos hasta llegar a un nodo que no tenga hijo izquierdo\"],\"correctAnswers\":[\"Desde la raíz, siguiendo recursivamente los hijos izquierdos hasta llegar a un nodo que no tenga hijo izquierdo\"],\"type\":\"multiple\"},{\"id\":171,\"question\":\"Un árbol BST (Árbol Binario de Búsqueda) es... (Seleccione 4 respuestas correctas)\",\"options\":[\"Una estructura de datos que puede degenerar y comportarse como una lista enlazada en el peor caso\",\"Una estructura que mantiene los datos ordenados en todo momento\",\"Un tipo de grafo dirigido acíclico\",\"Una estructura que garantiza un tiempo de búsqueda O(log n)\",\"Un tipo de árbol binario\"],\

 subárbol está vacío, el otro también\"],\"correctAnswers\":[\"Si un subárbol está vacío, el otro también\",\"Cada nodo puede tener 0 o 2 hijos\",\"En cada nodo la altura del subárbol izquierdo es igual a la del derecho\",\"Tanto el subárbol derecho como el izquierdo son llenos\"],\"type\":\"multiple\"},{\"id\":128,\"question\":\"Completa el fragmento seleccionando la opción correcta. Un algoritmo recurrente\",\"options\":[\"Se define sobre un problema de mayor complejidad para cada llamada recurrente\",\"Describe, al menos, un caso base para que la recurrencia sea infinita\",\"Se llama a sí mismo\"],\"correctAnswers\":[\"Se llama a sí mismo\"],\"type\":\"single\"},{\"id\":129,\"question\":\"¿En qué consiste el dialecting? Selecciona la opción correcta.\",\"options\":[\"Es un método que para simplificar divide un problema en problemas derivados de menor tamaño pero del mismo tipo\",\"Es el uso de herramientas dialécticas para la construcción de estructuras de programación\",\"Es la construcción de las sintaxis recursivas considerando su caso base y el lenguaje de programación\"],\"correctAnswers\":[\"Es un método que para simplificar divide un problema en problemas derivados de menor tamaño pero del mismo tipo\"],\"type\":\"single\"},{\"id\":130,\"question\":\"Un árbol binario es una estructura que contiene 3 elementos: un dato, un árbol izquierdo y un árbol binario derecho. Como definición recursiva no requiere un caso base.\",\"options\":[\"Verdadero\",\"Falso\"],\"correctAnswers\":[\"Falso\"],\"type\":\"single\"},{\"id\":131,\"question\":\"Completa el fragmento seleccionando la opción correcta. En la rotación doble a la derecha\",\"options\":[\"Se deben realizar dos rotaciones simples, primero rotación simple a la izquierda y luego rotación simple a la derecha\",\"Se deben realizar dos rotaciones simples, primero rotación simple a la derecha y luego rotación simple a la izquierda\",\"Se deben realizar dos rotaciones dobles, primero rotación a la izquierda y luego rotación a la derecha\"],\"correctAnswers\":[\"Se deben realizar dos rotaciones simples, primero rotación simple a la izquierda y luego rotación simple a la derecha\"],\"type\":\"single\"},{\"id\":132,\"question\":\"Completa el fragmento seleccionando la opción correcta. Cuando se trata de funciones recursivas se necesita un caso base, y en el caso de la definición de árbol binario como una estructura que contiene 3 elementos, ese caso es:\",\"options\":[\"Un árbol binario con las alturas de sus subárboles iguales\",\"Un árbol binario puede ser también un árbol vacío, un símbolo especial que simboliza que el árbol no tiene hijos\",\"Un árbol binario, de altura 2, lleno\"],\"correctAnswers\":[\"Un árbol binario puede ser también un árbol vacío, un símbolo especial que simboliza que el árbol no tiene hijos\"],\"type\":\"single\"},{\"id\":133,\"question\":\"Si tengo un árbol no vacío que contiene en su raíz una C; en el segundo nivel, de izquierda a derecha, tengo los nodos M y A; y, en el tercer nivel, también de izquierda a derecha, cuenta con los nodos I, J, K y L. ¿Cuál de las siguientes opciones muestra al recorrido postorden?\",\"options\":[\"I, J, M, K, L, A, C\",\"C, M, I, J, A, K, L\",\"I, M, J, C, K, A, L\"],\"correctAnswers\":[\"I, J, M, K, L, A, C\"],\"type\":\"single\"},{\"id\":134,\"question\":\"Si tenemos un árbol de 11 nodos y sus recorridos son: Inorden EDFBAIHJGCK, en preorden ABDEFCGHIJK y en postorden EFDBIJHGKCA, ¿cuál es el nodo raíz?\",\"options\":[\"El nodo A\",\"El nodo E\",\"El nodo I\",\"El nodo F\",\"El nodo K\"],\"correctAnswers\":[\"El nodo A\"],\"type\":\"single\"},{\"id\":135,\"question\":\"Selecciona las 4 (cuatro) opciones correctas. Respecto al recorrido de árboles, es correcto afirmar que:\",\"options\":[\"Pueden recorrerse de diferentes formas\",\"Es común usar el recorrido postorden en los árboles binarios de búsqueda\",\"Los procesos para recorrer un árbol se pueden describir desde la recursión\",\"En sus recorridos se visitan todo tipo de nodos: raíz, derecho e izquierdo\",\"Es la acción de visitar un vértice para realizar acciones determinadas\"],\"correctAnswers\":[\"En sus recorridos se visitan todo tipo de nodos: raíz, derecho e izquierdo\",\"Es la acción de visitar un vértice para realizar acciones determinadas\",\"Pueden recorrerse de diferentes formas\",\"Los procesos para recorrer un árbol se pueden describir desde la recursión\"],\"type\":\"multiple\"},{\"id\":136,\"question\":\"Selecciona la opción correcta. Si para recorrer un árbol no vacío hay que realizar las siguientes operaciones recursivamente: a) Atraviese el subárbol izquierdo; b) Visite la raíz; y, c) Atraviese el subárbol derecho. ¿De qué tipo de recorrido se trata?\",\"options\":[\"Recorrido postorden\",\"Recorrido jerárquico\",\"Recorrido inorden\"],\"correctAnswers\":[\"Recorrido inorden\"],\"type\":\"single\"},{\"id\":137,\"question\":\"¿A qué debe su nombre el algoritmo BFS?\",\"options\":[\"A las iniciales de los nombres de los matemáticos que lo describieron\",\"A que busca el mejor primero (BestFirstSearch)\",\"A que expande uniformemente la frontera entre lo descubierto y lo no descubierto y llega al nodo k, solo tras haber llegado a todos los nodos de distancia k-1, por eso se lo llama recorrido en anchura\"],\"correctAnswers\":[\"A que expande uniformemente la frontera entre lo descubierto y lo no descubierto y llega al nodo k, solo tras haber llegado a todos los nodos de distancia k-1, por eso se lo llama recorrido en anchura\"],\"type\":\"single\"},{\"id\":138,\"question\":\"Completa el fragmento seleccionando la opción correcta. El recorrido en preorden de un determinado árbol binario es GEAIBMCLDFKJH y en inorden IABEGLDCFMKHJ. Su recorrido en postorden es\",\"options\":[\"IBALDEFCHJKMG\",\"BAIEDLFCHJKGM\",\"IBAEDLFCHJKMG\"],\"correctAnswers\":[\"IBAEDLFCHJKMG\"],\"type\":\"single\"},{\"id\":139,\"question\":\"En el recorrido POSTORDEN de un árbol se visita la raiz y los subárboles izquierdo y derecho, en ese orden.\",\"options\":[\"Verdadero\",\"Falso\"],\"correctAnswers\":[\"Falso\"],\"type\":\"single\"},{\"id\":140,\"question\":\"Selecciona las 4 (cuatro) opciones correctas. Respecto a los tipos de recorrido en un árbol binario, podemos señalar:\",\"options\":[\"Por niveles\",\"Postorden\",\"Preorden\",\"Por subárboles\",\"Inorden\"],\"correctAnswers\":[\"Inorden\",\"Postorden\",\"Preorden\",\"Por niveles\"],\"type\":\"multiple\"},{\"id\":141,\"question\":\"El algoritmo BFS recorre los árboles en orden por nivel, donde visitamos cada nodo de un nivel antes de ir a un nivel inferior. Este tipo de recorrido es también llamado postorden.\",\"options\":[\"Falso\",\"Verdadero\"],\"correctAnswers\":[\"Falso\"],\"type\":\"single\"}],\"quizId\":\"algoritmos-2\"}]]}]}]\n"])</script></body></html>

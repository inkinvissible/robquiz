me\":\"text-4xl font-bold tracking-tight text-primary\",\"children\":\"Lenguajes Formales y Computabilidad Parcial 2 - Siglo 21\"}]}],[\"$\",\"$L14\",null,{\"allQuestions\":[{\"id\":1,\"question\":\"Suponiendo el siguiente autómata finito: AF= ({0, 1}, {C0,C1,C2,C3,C4}, C0, f, {C2,C4}). El alfabeto de los símbolos terminales de gramática regular obtenida a partir de el es:\",\"options\":[\"{C0}\",\"El conjunto de todos los símbolos\",\"{C2,C4}\",\"{C0,C1,C2,C3,C4}\",\"{0,1}\"],\"correctAnswers\":[\"{0,1}\"],\"type\":\"single\"},{\"id\":2,\"question\":\"Seleccione las 4 (cuatro) opciones correctas. La expresión formal de una máquina de Turing, ¿Qué incluye?\",\"options\":[\"Σ: Alfabeto de símbolos de entrada\",\"Γ: Alfabeto de símbolos en la cinta\",\"b: Símbolo que representa el espacio vacío\",\"Q: Conjunto finito de estados\",\"F: Conjunto de estados finales o de aceptación\"],\"correctAnswers\":[\"Q: Conjunto finito de estados\",\"F: Conjunto de estados finales o de aceptación\",\"Γ: Alfabeto de símbolos en la cinta\",\"b: Símbolo que representa el espacio vacío\"],\"type\":\"multiple\"},{\"id\":3,\"question\":\"Seleccione las 4 (cuatro) opciones correctas. ¿Cuáles de las siguientes operaciones realiza una máquina de Turing durante una transición?\",\"options\":[\"Modificar la estructura de la cinta\",\"Escribir un símbolo en la cinta\",\"Evolucionar a una nuevo estado que pertenece a Q\",\"Leer de un símbolo de entrada desde la cinta\",\"Mover el cabezal una casilla hacia la derecha o hacia la izquierda\"],\"correctAnswers\":[\"Mover el cabezal una casilla hacia la derecha o hacia la izquierda\",\"Leer de un símbolo de entrada desde la cinta\",\"Escribir un símbolo en la cinta\",\"Evolucionar a una nuevo estado que pertenece a Q\"],\"type\":\"multiple\"},{\"id\":4,\"question\":\"¿Cuál de las siguientes afirmaciones es verdadera en relación al lema de bombeo?\",\"options\":[\"El lema de bombeo se usa para demostrar que un lenguaje es regular\",\"El lema de bombeo se usa para demostrar que un lenguaje no es regular\",\"El lema de bombeo garantiza que un lenguaje es recursivo\",\"El lema de bombeo es una condición suficiente para la regularidad\",\"El lema de bombeo es aplicable solo a lenguajes finitos\"],\"correctAnswers\":[\"El lema de bombeo se usa para demostrar que un lenguaje no es regular\"],\"type\":\"single\"},{\"id\":5,\"question\":\"La expresión formal de un autómata a pila es: AP= (Σe, Q, Γ, qo, zo, f, F), donde Σe representa...\",\"options\":[\"La función de transición\",\"El alfabeto de símbolos en la pila\",\"El alfabeto de símbolos de entrada\",\"El conjunto de estados\",\"El estado inicial de la pila\"],\"correctAnswers\":[\"El alfabeto de símbolos de entrada\"],\"type\":\"single\"},{\"id\":6,\"question\":\"En una máquina de Turing los símbolos de entrada:\",\"options\":[\"Se leen directamente del dispositivo de entrada y no se almacenan en la cinta\",\"Se encuentran en una memoria auxiliar LIFO\",\"Solo pueden ser unos o ceros\",\"Están grabados en la cinta, un símbolo por casilla. Los símbolos son consecutivos y la cadena esta rodeada por blancos a derecha y a izquierda\",\"Pueden ser leídos por el cabezal de forma aleatoria, sin orden específico\"],\"correctAnswers\":[\"Están grabados en la cinta, un símbolo por casilla. Los símbolos son consecutivos y la cadena esta rodeada por blancos a derecha y a izquierda\"],\"type\":\"single\"},{\"id\":7,\"question\":\"Para el autómata cuyo diagrama de estados se presenta en la siguiente imagen, las ecuaciones características son:\",\"options\":[\"X0 = a X1 + b X2\",\"X0 = X1 + X2\",\"X0 = a X1 X1 = b X2 + a X1 + b x2 = b X2 + b\",\"X0 = aX1 + bX2 + λ\",\"X0 = a X1 X1 = b X2 + a X1 + b x2 = b X2 + b + λ\"],\"correctAnswers\":[\"X0 = a X1 X1 = b X2 + a X1 + b x2 = b X2 + b + λ\"],\"type\":\"single\"},{\"id\":8,\"question\":\"Seleccione las 2 (dos) opciones correctas. El lenguaje aceptado por un autómata a pila puede ser caracterizado como:\",\"options\":[\"Lenguaje aceptado por un solo estado\",\"Lenguaje aceptado por pila llena\",\"Lenguaje aceptado por vaciado de pila\",\"Lenguaje aceptado por estado final\",\"Lenguaje aceptado por estado inicial\"],\"correctAnswers\":[\"Lenguaje aceptado por estado final\",\"Lenguaje aceptado por vaciado de pila\"],\"type\":\"multiple\"},{\"id\":9,\"question\":\"¿Cuál es el tipo de autómata capaz de reconocer el lenguaje L={x^n y^m | n\u003e1}?\",\"options\":[\"Un autómata finito determinista\",\"Un autómata linealmente acotado\",\"Una máquina de Turing\",\"Un autómata finito no determinista\",\"Un autómata a pila\"],\"correctAnswers\":[\"Un autómata a pila\"],\"type\":\"single\"},{\"id\":10,\"question\":\"Seleccione las 4 (cuatro) opciones correctas. ¿Cuáles de las siguientes son expresiones correctas?\",\"options\":[\"El símbolo x (conjunto {x}) es una expresión regular\",\"Solo las cadenas finitas son expresiones regulares\",\"Los símbolos (A . B) son expresiones regulares siempre que A y B sean expresiones regulares\",\"El símbolo Ø (conjunto vacío) es una expresión regular\",\"El símbolo λ (conjunto {λ}) es una expresión regular\"],\"correctAnswers\":[\"El símbolo x (conjunto {x}) es una expresión regular\",\"El símbolo Ø (conjunto vacío) es una expresión regular\",\"Los símbolos (A . B) son expresiones regulares siempre que A y B sean expresiones regulares\",\"El símbolo λ (conjunto {λ}) es una expresión regular\"],\"type\":\"multiple\"},{\"id\":11,\"question\":\"Suponiendo un lenguaje L definido por extensión como sigue L =(λ, aλa, bλb, abaλaba, abλba, baλab,...) ¿Cuál es el autómata capaz de reconocerlo?\",\"options\":[\"Una máquina de Turing\",\"Un autómata finito determinista\",\"Un autómata finito no determinista\",\"Un autómata linealmente acotado\",\"Un autómata a pila\"],\"correctAnswers\":[\"Un autómata a pila\"],\"type\":\"single\"},{\"id\":12,\"question\":\"En una máquina de Turing la función de transición de estados se representa como:\",\"options\":[\"f: Q x Q → Q x Γ x {I, D, P}\",\"f: Q x Γ → Γ x Q x {I, D, P}\",\"f: Q x Γ → Q x Γ x {I, D, P}\",\"f: Γ x Q → Q x Q x {I, D, P}\",\"f: Q x {I, D, P} → Q x Γ x Γ\"],\"correctAnswers\":[\"f: Q x Γ → Q x Γ x {I, D, P}\"],\"type\":\"single\"},{\"id\":13,\"question\":\"Seleccione las 4 (cuatro) opciones correctas. En un autómata a pila, en cada transición, el autómata cambia de estado y acciona sobre la pila. ¿Cuáles de las siguientes son operaciones válidas sobre la pila?\",\"options\":[\"Cambiar el símbolo del tope por otro símbolo\",\"Dejar el mismo símbolo en el tope\",\"Agregar un nuevo símbolo modificando el tope (push)\",\"Leer símbolos de cualquier posición de la pila\",\"Eliminar el símbolo en el tope (pop)\"],\"correctAnswers\":[\"Cambiar el símbolo del tope por otro símbolo\",\"Dejar el mismo símbolo en el tope\",\"Agregar un nuevo símbolo modificando el tope (push)\",\"Eliminar el símbolo en el tope (pop)\"],\"type\":\"multiple\"},{\"id\":14,\"question\":\"Una máquina de Turing es un modelo matemático consistente en un autómata que es capaz de implementar cualquier problema matemático expresado a través de un algoritmo.\",\"options\":[\"Falso\",\"Verdadero\"],\"correctAnswers\":[\"Verdadero\"],\"type\":\"single\"},{\"id\":15,\"question\":\"Las transiciones en un autómata a pila dependen de:\",\"options\":[\"El tiempo de ejecución de la máquina\",\"El estado actual, del símbolo de entrada y del símbolo en el tope de pila\",\"Solo del símbolo en el tope de pila\",\"Solo del estado actual\",\"Solo del símbolo de entrada\"],\"correctAnswers\":[\"El estado actual, del símbolo de entrada y del símbolo en el tope de pila\"],\"type\":\"single\"},{\"id\":16,\"question\":\"Una máquina de Turing actúa como reconocedor cuando:\",\"options\":[\"Reconoce o acepta un lenguaje L\",\"Elimina símbolos de la cinta\",\"Realiza una transición espontánea desde el estado inicial\",\"Modifica la cadena de entrada\",\"Se detiene en un estado no final\"],\"correctAnswers\":[\"Reconoce o acepta un lenguaje L\"],\"type\":\"single\"},{\"id\":17,\"question\":\"Si se parte de la expresión formal de una gramática regular el autómata finito obtenido es:\",\"options\":[\"Una máquina de Turing\",\"Un autómata linealmente acotado\",\"Un autómata finito no determinista\",\"Un autómata a pila\",\"Un autómata finito determinista\"],\"correctAnswers\":[\"Un autómata finito no determinista\"],\"type\":\"single\"},{\"id\":18,\"question\":\"Dada la expresión formal de una gramática regular G=(ΣΝ, ΣΤ, S, P) es posible obtener el autómata finito AFD=(Σ, Q, f, q0, F) que reconoce el lenguaje generado por ella, donde Q, el conjunto de estados del autómata, se obtiene a partir de:\",\"options\":[\"La función de producción\",\"El símbolo inicial de la gramática\",\"El conjunto de estados finales\",\"El alfabeto de los símbolos terminales\",\"El alfabeto de los símbolos no terminales\"],\"correctAnswers\":[\"El alfabeto de los símbolos no terminales\"],\"type\":\"single\"},{\"id\":19,\"question\":\"Seleccione las 3 (tres) opciones correctas. ¿Cuáles de las siguientes afirmaciones son verdaderas en relación al lema del bombeo?\",\"options\":[\"Si no se cumple el lema del bombeo el lenguaje no es regular\",\"Si se cumple el lema del bombeo no puede afirmarse que el lenguaje es regular\",\"El lema del bombeo es una condición suficiente para la regularidad\",\"El lema del bombeo es una condición necesaria para que un lenguaje sea regular pero no suficiente\",\"El lema del bombeo solo se aplica a lenguajes finitos\"],\"correctAnswers\":[\"Si se cumple el lema del bombeo no puede afirmarse que el lenguaje es regular\",\"El lema del bombeo es una condición necesaria para que un lenguaje sea regular pero no suficiente\",\"Si no se cumple el lema del bombeo el lenguaje no es regular\"],\"type\":\"multiple\"},{\"id\":20,\"question\":\"Suponiendo que es necesario reconocer las cadenas del lenguaje formado por las cadenas sobre el alfabeto {0,1} que tienen igual cantidad de 1's y 0's. ¿Qué tipo de autómata se debería usar?\",\"options\":[\"Un autómata linealmente acotado, para manejar la longitud de la cadena\",\"Una máquina de Turing, por su gran capacidad de cómputo\",\"Un autómata finito no determinista, por su flexibilidad\",\"Un autómata a pila, ya que el lenguaje es independiente del contexto\",\"Un autómata finito determinista, ya que es un lenguaje regular\"],\"correctAnswers\":[\"Un autómata a pila, ya que el lenguaje es independiente del contexto\"],\"type\":\"single\"},{\"id\":21,\"question\":\"Una máquina de Turing actúa como un traductor cuando:\",\"options\":[\"Genera una gramática a partir de un lenguaje\",\"Solo lee la cinta sin modificarla\",\"Se detiene en un estado de aceptación\",\"Modifica el acceso de la cinta realizando cierta función\",\"Transforma un lenguaje regular en uno libre de contexto\"],\"correctAnswers\":[\"Modifica el acceso de la cinta realizando cierta función\"],\"type\":\"single\"},{\"id\":22,\"question\":\"El lema de bombeo enuncia que para todo lenguaje regular infinito L, existe una constante m, dependiente de ese lenguaje, de forma que si w es una cadena de L con |w| ≥ m, es posible partir w en tres cadenas, x, y, z, de forma que:\",\"options\":[\"w = xyz, |x| ≥ 1, |y| ≥ 1, |z| ≥ 1\",\"w = xyz, |y| = 0, |xy| ≤ m\",\"w = xyz, |y| = 1, |xy| = m\",\"w = xyz, |y| ≥ 1, |xy| ≤ m\",\"w = xyz, |y| ≥ 1, |xy| ≥ m\"],\"correctAnswers\":[\"w = xyz, |y| ≥ 1, |xy| ≤ m\"],\"type\":\"single\"},{\"id\":23,\"question\":\"Dada la expresión formal de una gramática regular G = (ΣN, ΣT, S, P) es posible obtener el autómata finito AFD = (Σ, Q, f, q0, F) que reconoce el lenguaje generado por ella, donde Q, el conjunto de estados del autómata se obtiene a partir de:\",\"options\":[\"El conjunto de estados finales\",\"El alfabeto de los símbolos no terminales\",\"El símbolo inicial de la gramática\",\"El alfabeto de los símbolos terminales\",\"La función de producción\"],\"correctAnswers\":[\"El alfabeto de los símbolos no terminales\"],\"type\":\"single\"},{\"id\":24,\"question\":\"¿Cuál de las siguientes opciones se caracteriza por describir todas las cadenas que se pueden reconocer desde un estado dado en un autómata finito?\",\"options\":[\"Ecuación característica\",\"Tabla de símbolos\",\"Expresión regular\",\"Diagrama de estados\",\"Función de transición\"],\"correctAnswers\":[\"Ecuación característica\"],\"type\":\"single\"},{\"id\":25,\"question\":\"Los lenguajes aceptados por los autómatas a pila son:\",\"options\":[\"Lenguajes recursivamente enumerables o tipo 0\",\"Lenguajes sensibles al contexto o tipo 1\",\"Solo lenguajes finitos\",\"Lenguajes independientes del contexto o tipo 2\",\"Lenguajes regulares o tipo 3\"],\"correctAnswers\":[\"Lenguajes independientes del contexto o tipo 2\"],\"type\":\"single\"},{\"id\":26,\"question\":\"Dada la expresión formal de una gramática regular G = (ΣN, ΣT, S, P) es posible obtener el autómata finito AFD = (Σ, Q, f, q0, F) que reconoce el lenguaje generado por ella, donde ΣT, el conjunto de estados del autómata se obtiene a partir de:\",\"options\":[\"La función de producción de la gramática\",\"El alfabeto de los símbolos de entrada\",\"El conjunto de estados de la gramática\",\"El símbolo inicial de la gramática\",\"El conjunto de estados finales\"],\"correctAnswers\":[\"El alfabeto de los símbolos de entrada\"],\"type\":\"single\"},{\"id\":27,\"question\":\"Un arco del diagrama de estados de un autómata a pila, que conecta a los estados p y q, y está etiquetado con a, a/λ, significa que:\",\"options\":[\"El autómata realiza una transición desde el estado p hasta el estado q con la entrada a, y apila el símbolo a\",\"El autómata lee a de la entrada y mantiene el tope de la pila sin cambios\",\"El autómata realiza una transición espontánea, apilando a\",\"El autómata realiza una transición desde el estado p hasta el estado q solo con el símbolo a en el tope de la pila\",\"El autómata realiza una transición desde el estado p hasta el estado q con la entrada a e independientemente del tope de la pila, luego de la transición desapila\"],\"correctAnswers\":[\"El autómata realiza una transición desde el estado p hasta el estado q con la entrada a e independientemente del tope de la pila, luego de la transición desapila\"],\"type\":\"single\"},{\"id\":28,\"question\":\"¿Cuál es el número mínimo de estados que debe tener una máquina de Turing para que acepte alguna cadena?\",\"options\":[\"Dos, estado inicial y estado de aceptación\",\"Tres, estado inicial, intermedio y final\",\"Cero, no necesita estados para aceptar\",\"Uno, el estado inicial que también es de aceptación\",\"Depende de la complejidad del lenguaje a aceptar\"],\"correctAnswers\":[\"Dos, estado inicial y estado de aceptación\"],\"type\":\"single\"},{\"id\":29,\"question\":\"Sea el vocabulario (a, b) y la expresión regular aa*bb*, ¿Cuál es el lenguaje denotado?\",\"options\":[\"L = {a b}\",\"L = {a^n b^m con n=1 y m=1}\",\"L = {a^n b^m con n\u003e=0 y m\u003e=0}\",\"L = {an bm con n\u003e0 y m\u003e0}\",\"L = {a^n b^m con n\u003e=1 y m\u003e=1}\"],\"correctAnswers\":[\"L = {an bm con n\u003e0 y m\u003e0}\"],\"type\":\"single\"},{\"id\":30,\"question\":\"Partiendo de un autómata finito determinista puede obtenerse:\",\"options\":[\"Solo una expresión regular, pero no una gramática\",\"La gramática libre de contexto que genera el mismo lenguaje\",\"La gramática lineal por derecha que genera el lenguaje reconocido por el autómata\",\"Una máquina de Turing equivalente\",\"Un autómata a pila que reconoce el mismo lenguaje\"],\"correctAnswers\":[\"La gramática lineal por derecha que genera el lenguaje reconocido por el autómata\"],\"type\":\"single\"},{\"id\":31,\"question\":\"Si para un autómata A, sus ecuaciones características son: X0 = a X1, X1 = b X2 + a X1 + b y X2 + b + λ. Resolviendo x1 se obtiene que:\",\"options\":[\"X1 = (a+b)*\",\"X1 = a*bb*\",\"X1 = b*a*\",\"X1 = a*b\",\"X1 = b*\"],\"correctAnswers\":[\"X1 = a*bb*\"],\"type\":\"single\"},{\"id\":32,\"question\":\"Los teoremas de Kleene que demuestran la equivalencia entre expresiones regulares y autómatas finitos son:\",\"options\":[\"Teorema de síntesis\",\"Teorema de la parada\",\"Teorema de bombeo\",\"Teorema de incompletitud\",\"Teorema de análisis\"],\"correctAnswers\":[\"Teorema de análisis\",\"Teorema de síntesis\"],\"type\":\"multiple\"},{\"id\":33,\"question\":\"¿Cuál de las siguientes afirmaciones es verdadera en relación al lema de bombeo?\",\"options\":[\"El lema de bombeo se usa para demostrar que un lenguaje es regular\",\"El lema de bombeo es aplicable solo a lenguajes finitos\",\"El lema de bombeo se usa para demostrar que un lenguaje no es regular\",\"El lema de bombeo garantiza que un lenguaje es recursivo\",\"El lema de bombeo es una condición suficiente para la regularidad\"],\"correctAnswers\":[\"El lema de bombeo se usa para demostrar que un lenguaje no es regular\"],\"type\":\"single\"},{\"id\":34,\"question\":\"La información almacenada durante la ejecución de un autómata a pila...\",\"options\":[\"En bloques\",\"Directamente direccionable\",\"LIFO\",\"FIFO\",\"Aleatorio\"],\"correctAnswers\":[\"LIFO\"],\"type\":\"single\"},{\"id\":35,\"question\":\"Toda máquina de Turing posee:\",\"options\":[\"Múltiples cintas, pero solo una con escritura\",\"Una cinta infinita dividida en celdas y un cabezal de lectura/escritura que puede moverse en ambas direcciones sobre ella\",\"Memoria RAM ilimitada para almacenamiento de datos\",\"Una cinta finita y un cabezal de solo lectura\",\"Un sistema de procesamiento paralelo de símbolos\"],\"correctAnswers\":[\"Una cinta infinita dividida en celdas y un cabezal de lectura/escritura que puede moverse en ambas direcciones sobre ella\"],\"type\":\"single\"},{\"id\":36,\"question\":\"El problema de la parada o el problema de la detención para máquinas de Turing es un:\",\"options\":[\"Problema decidible\",\"Problema computable\",\"Problema indecidible\",\"Problema NP-completo\",\"Problema de optimización\"],\"correctAnswers\":[\"Problema indecidible\"],\"type\":\"single\"},{\"id\":37,\"question\":\"Un lenguaje se dice inherentemente ambiguo si:\",\"options\":[\"Es un lenguaje regular\",\"No existe una gramática no ambigua que lo genere\",\"Todas sus cadenas tienen múltiples árboles de derivación\",\"Es generado por múltiples gramáticas ambiguas\",\"Es un lenguaje que solo puede ser reconocido por autómatas a pila no deterministas\"],\"correctAnswers\":[\"No existe una gramática no ambigua que lo genere\"],\"type\":\"single\"},{\"id\":38,\"question\":\"Si para un autómata A, sus ecuaciones características son: X0 = a X1, X1 = b X2 + a X1 + b y X2 = b X2 + b + λ. Resolviendo x2 se obtiene que:\",\"options\":[\"X2 = b*\",\"X2 = λ\",\"X2 = (b+λ)*\",\"X2 = b\",\"X2 = b+λ\"],\"correctAnswers\":[\"X2 = b*\"],\"type\":\"single\"},{\"id\":39,\"question\":\"Si para un autómata A, sus ecuaciones características son: X0 = a X1, X1 = b X2 + a X1 + b y X2 = b X2 + b + λ. Resolviendo x0 se obtiene que:\",\"options\":[\"X0 = a+b\",\"X0 = a*bb*\",\"X0 = a(a*b*b)\",\"X0 = a*b*\",\"X0 = aa*bb*\"],\"correctAnswers\":[\"X0 = aa*bb*\"],\"type\":\"single\"},{\"id\":40,\"question\":\"G = ({0,1}, {A, B, C}, A, P) P = ((A:=0B), (A:= ), (B:=1C), (B:=1), λ (C:=0B). El conjunto de estados del autómata obtenido a partir de ella es:\",\"options\":[\"Q = { A, B, C }\",\"Q = { A, B, C, F }\",\"Q = { 0, 1, F }\",\"Q = { A, F }\",\"Q = { 0, 1, A, B, C }\"],\"correctAnswers\":[\"Q = { A, B, C, F }\"],\"type\":\"single\"},{\"id\":41,\"question\":\"¿Cuál es el tipo de autómata capaz de reconocer el lenguaje L = { xⁿym| n\u003e1}?\",\"options\":[\"Un autómata a pila\",\"Un autómata linealmente acotado\",\"Un autómata finito determinista\",\"Una máquina de Turing\",\"Un autómata finito no determinista\"],\"correctAnswers\":[\"Un autómata a pila\"],\"type\":\"single\"},{\"id\":42,\"question\":\"Si es un autómata finito, q0 es el estado inicial, ¿Qué se obtiene resolviendo su ecuación característica x0?\",\"options\":[\"El conjunto de todos los estados del autómata\",\"El alfabeto de entrada del autómata\",\"El lenguaje regular aceptado por el autómata finito\",\"La función de transición completa\",\"La expresión regular del estado final\"],\"correctAnswers\":[\"El lenguaje regular aceptado por el autómata finito\"],\"type\":\"single\"},{\"id\":43,\"question\":\"El lenguaje aceptado por un autómata a pila puede ser caracterizado como:\",\"options\":[\"Lenguaje aceptado por estado final\",\"Lenguaje aceptado por vaciado de pila\",\"Lenguaje aceptado por pila llena\",\"Lenguaje aceptado por estado inicial\",\"Lenguaje aceptado por un solo estado\"],\"correctAnswers\":[\"Lenguaje aceptado por estado final\",\"Lenguaje aceptado por vaciado de pila\"],\"type\":\"multiple\"},{\"id\":44,\"question\":\"¿Cuál de las siguientes es una característica de los autómatas finitos?\",\"options\":[\"Su función de transición es siempre determinista\",\"Son capaces de resolver cualquier problema computable\",\"Pueden tener memoria de pila infinita\",\"Reconocen lenguajes independientes del contexto\",\"Solo reconocen lenguajes regulares\"],\"correctAnswers\":[\"Solo reconocen lenguajes regulares\"],\"type\":\"single\"},{\"id\":45,\"question\":\"Los lenguajes aceptados por los autómatas finitos son fácilmente descritos por expresiones complejas llamadas expresiones compuestas.\",\"options\":[\"Falso\",\"Verdadero\"],\"correctAnswers\":[\"Falso\"],\"type\":\"single\"},{\"id\":46,\"question\":\"¿Cuáles de las siguientes opciones se relacionan con características de una máquina de Turing?\",\"options\":[\"Una máquina de Turing es un autómata que se mueve sobre una secuencia lineal de datos\",\"En cada instante la máquina puede leer un solo dato de la secuencia\",\"Solo puede escribir símbolos, no borrarlos\",\"El cabezal puede moverse a derecha (R) a izquierda (L) y leer el contenido de una celda o escribir en ella\",\"La cinta tiene una longitud finita predefinida\"],\"correctAnswers\":[\"El cabezal puede moverse a derecha (R) a izquierda (L) y leer el contenido de una celda o escribir en ella\",\"En cada instante la máquina puede leer un solo dato de la secuencia\",\"Una máquina de Turing es un autómata que se mueve sobre una secuencia lineal de datos\"],\"type\":\"multiple\"},{\"id\":47,\"question\":\"Las transiciones en un autómata a pila dependen de:\",\"options\":[\"Solo del estado actual\",\"El tiempo de ejecución de la máquina\",\"Solo del símbolo en el tope de pila\",\"El estado actual, del símbolo de entrada y del símbolo en el tope de pila\",\"Solo del símbolo de entrada\"],\"correctAnswers\":[\"El estado actual, del símbolo de entrada y del símbolo en el tope de pila\"],\"type\":\"single\"},{\"id\":48,\"question\":\"En una máquina de Turing que verifique si una cadena pertenece al lenguaje L = {w#w} | w ∈ {0,1}, el alfabeto de entrada debe ser:\",\"options\":[\"Σ = {w, #}\",\"Σ = {0, 1 #}\",\"Σ = {#}\",\"Σ = {0, 1, w}\",\"Σ = {0, 1}\"],\"correctAnswers\":[\"Σ = {0, 1 #}\"],\"type\":\"single\"},{\"id\":49,\"question\":\"¿Cuál es el lenguaje denotado por la siguiente expresión regular 0* 10?\",\"options\":[\"L = {10}\",\"L = {0^n 1 0^m con n y m ≥ 0}\",\"L = {0, 1, 0}\",\"L = {0^n 1^m con n y m ≥ 0}\",\"L = {0^n 1 0 con n ≥ 0}\"],\"correctAnswers\":[\"L = {0^n 1 0^m con n y m ≥ 0}\"],\"type\":\"single\"},{\"id\":50,\"question\":\"La expresión formal de una máquina de Turing, donde Γ representa:\",\"options\":[\"El conjunto de estados\",\"El alfabeto de entrada\",\"El alfabeto de símbolos en la cinta\",\"El símbolo en blanco\",\"El conjunto de estados finales\"],\"correctAnswers\":[\"El alfabeto de símbolos en la cinta\"],\"type\":\"single\"},{\"id\":51,\"question\":\"Dada la expresión formal de una gramática regular G = (ΣN, ΣT, S, P) es posible obtener el autómata finito AFD = (Σ, Q, f, q0, F) que reconoce el lenguaje generado por ella, donde ΣT, alfabetos de los terminales, se obtiene a partir de:\",\"options\":[\"El alfabeto de los símbolos de entrada\",\"El símbolo inicial S\",\"El conjunto de estados del autómata\",\"Las producciones de la gramática\",\"El conjunto de estados no terminales\"],\"correctAnswers\":[\"El alfabeto de los símbolos de entrada\"],\"type\":\"single\"},{\"id\":52,\"question\":\"Una máquina de Turing es un modelo matemático consistente en un autómata que es capaz de implementar cualquier problema matemático expresado a través de un algoritmo.\",\"options\":[\"Verdadero\",\"Falso\"],\"correctAnswers\":[\"Verdadero\"],\"type\":\"single\"},{\"id\":53,\"question\":\"¿Cuál es la expresión regular que denota el lenguaje de todas las cadenas sobre el alfabeto {a, b} que comiencen con b?\",\"options\":[\"b*a*\",\"b(a+b)*\",\"(a+b)*b\",\"(a+b)*\",\"a*b*\"],\"correctAnswers\":[\"b(a+b)*\"],\"type\":\"single\"},{\"id\":54,\"question\":\"¿Cuál de los siguientes autómatas puede reconocer el lenguaje L = {0^n 1^(2m) 0^m | m, n \u003e 0}?\",\"options\":[\"Un autómata linealmente acotado\",\"Una máquina de Turing\",\"Un autómata a pila\",\"Un autómata finito determinista\",\"Un autómata finito no determinista\"],\"correctAnswers\":[\"Un autómata a pila\"],\"type\":\"single\"},{\"id\":55,\"question\":\"¿Cuál es la expresión regular que denota el lenguaje de todas las cadenas sobre el alfabeto {a, b} que contienen la cadena ba?\",\"options\":[\"(ba)*\",\"ba(a+b)*\",\"(a+b)*ba\",\"(a+b)*ba(a+b)*\",\"b*a*ba\"],\"correctAnswers\":[\"(a+b)*ba(a+b)*\"],\"type\":\"single\"},{\"id\":56,\"question\":\"¿Cuál de las siguientes afirmaciones es correcta en referencia a la precedencia de operadores en una expresión regular?\",\"options\":[\"La precedencia se define de derecha a izquierda\",\"La unión (+) tiene la mayor precedencia\",\"Todos los operadores tienen la misma precedencia\",\"La concatenación tiene la mayor precedencia\",\"El asterisco de la cerradura tiene la mayor precedencia\"],\"correctAnswers\":[\"El asterisco de la cerradura tiene la mayor precedencia\"],\"type\":\"single\"},{\"id\":57,\"questi ue describen es el mismo: Si L(a) = L(B)\"],\"type\":\"single\"},{\"id\":72,\"question\":\"¿Cuál de las siguientes afirmaciones es verdadera en relación a los lenguajes aceptados por los autómatas finitos?\",\"options\":[\"Los lenguajes aceptados por los autómatas finitos son siempre infinitos\",\"Los lenguajes rechazados por los autómatas finitos son fácilmente descritos por expresiones regulares\",\"Los autómatas finitos pueden reconocer lenguajes con estructura de pila\",\"Las expresiones regulares de los lenguajes aceptados por los autómatas finitos son fácilmente descritos por expresiones simples llamadas expresiones regulares\",\"Los lenguajes aceptados por los autómatas finitos son fácilmente descritos por expresiones complejas llamadas expresiones irregulares\"],\"correctAnswers\":[\"Las expresiones regulares de los lenguajes aceptados por los autómatas finitos son fácilmente descritos por expresiones simples llamadas expresiones regulares\"],\"type\":\"single\"},{\"id\":73,\"question\":\"¿Cuál de las siguientes no es modelo de máquina de Turing?\",\"options\":[\"Máquina de Turing con múltiples cintas\",\"La máquina analítica\",\"Máquina de Turing con cinta semi-infinita\",\"Máquina de Turing multitarea\",\"Máquina de Turing no determinista\"],\"correctAnswers\":[\"La máquina analítica\"],\"type\":\"single\"},{\"id\":74,\"question\":\"¿Cuál de las tres opciones corresponden a máquinas abstractas que resuelvan problemas computables? Seleccione 3 (tres) respuestas correctas.\",\"options\":[\"Máquinas de Mealy\",\"Autómatas a Pila\",\"Máquinas de Moore\",\"Autómatas Linealmente Acotadas\",\"Máquina de Turing\"],\"correctAnswers\":[\"Autómatas a Pila\",\"Autómatas Linealmente Acotadas\",\"Máquina de Turing\"],\"type\":\"multiple\"},{\"id\":75,\"question\":\"¿Cuál de las siguientes proposiciones corresponde al Teorema de Síntesis?\",\"options\":[\"Todo lenguaje computable es también decidible\",\"Si L es un lenguaje aceptado por un autómata finito M entonces exis \",\"Solo para lenguajes libres de contexto\"],\"correctAnswers\":[\"Cuando el lenguaje al que se aplica es infinito y es utilizado para demostrar que un lenguaje no es regular. Todos los lenguajes finitos son regulares o lo que es lo mismo decir que todos pueden ser representados mediante una expresión regular\"],\"type\":\"single\"},{\"id\":99,\"question\":\"¿Cuándo un lenguaje es indecidible?\",\"options\":[\"Cuando es un lenguaje regular\",\"Si tiene una gramática asociada\",\"Se dice q un lenguaje es indecidible si no es un leguaje recursivo\",\"Si puede ser reconocido por una máquina de Turing\",\"Cuando existe un algoritmo que lo resuelve\"],\"correctAnswers\":[\"Se dice q un lenguaje es indecidible si no es un leguaje recursivo\"],\"type\":\"single\"},{\"id\":100,\"question\":\"El problema de determinar un número p que cumpla con la condición p\u003en para un entero n cualquiera, tal que p y p+2 sean ambos números primos, es un problema:\",\"options\":[\"Indecidible\",\"Decidible\",\"NP-completo\",\"Computable\",\"Polinomial\"],\"correctAnswers\":[\"Indecidible\"],\"type\":\"single\"},{\"id\":101,\"question\":\"¿Cuándo una gramática ambigua es inherente?\",\"options\":[\"Cuando es generada por una gramática NO ambigua\",\"Cuando ninguna de sus cadenas tiene un árbol de derivación único\",\"Si el lenguaje que genera es finito\",\"Si es una gramática regular\",\"Cuando todas las gramáticas que lo generan son ambiguas\"],\"correctAnswers\":[\"Cuando es generada por una gramática NO ambigua\"],\"type\":\"single\"},{\"id\":102,\"question\":\"Cuando una gramática falla en proporcionar estructuras únicas, decimos que esa gramática es:\",\"options\":[\"Ambigua\",\"Regular\",\"Lineal\",\"Determinista\",\"Contexto-libre\"],\"correctAnswers\":[\"Ambigua\"],\"type\":\"single\"},{\"id\":103,\"question\":\"¿Cuándo una máquina de Turing M, reconoce un lenguaje L?\",\"options\":[\"Si es capaz de simular cualquier otro autómata\",\"Si puede traducir cualquier cadena de L a otro lenguaje\",\"Si modifica la cinta de entrada de alguna manera\",\"Si al analizar una cadena de entrada se para siempre, aceptando la cadena si L, y rechazándola en caso contrario\",\"Si puede generar todas las cadenas del lenguaje L\"],\"correctAnswers\":[\"Si al analizar una cadena de entrada se para siempre, aceptando la cadena si L, y rechazándola en caso contrario\"],\"type\":\"single\"},{\"id\":104,\"question\":\"Dada la expresión formal de una gramática regular G={ ΣN, ΣT, S, P} es posible obtener el autómata finito AFD={Σ, Q, f, q0, F} que reconoce el lenguaje generado por ella, donde f se calcula según lo siguiente:\",\"options\":[\"Si A:=aB entonces f(A,a)=B. Si A:=a entonces f(A,a)=F. Si S:=λ entonces f(S,M)=F\",\"f(q,a) = p si p es una producción de q\",\"f se calcula por inspección manual de las producciones\",\"f es siempre un mapa uno a uno\",\"f(A,a) = {A,B,C} para cualquier A, a\"],\"correctAnswers\":[\"Si A:=aB entonces f(A,a)=B. Si A:=a entonces f(A,a)=F. Si S:=λ entonces f(S,M)=F\"],\"type\":\"single\"},{\"id\":105,\"question\":\"Suponiendo que la gramática regular G= ({0,1}, {A,B,C}, A, P) P=({A:=0B}, {A:=a}, {B:=1}, {C:=0B}, el estado inicial del autómata obtenido a partir de ella es:\",\"options\":[\"1\",\"C\",\"A\",\"B\",\"0\"],\"correctAnswers\":[\"A\"],\"type\":\"single\"},{\"id\":106,\"question\":\"Dada la expresión formal de una gramática regular G={ ΣN, ΣT, S, P} es posible obtener el autómata finito AFD={Σ, Q, f, q0, F} que reconoce el lenguaje generado por ella, donde q0, el estado inicial, se obtiene a partir de:\",\"options\":[\"El axioma S de la gramática regular\",\"Una elección arbitraria\",\"El primer no terminal de una producción\",\"El primer símbolo terminal de la gramática\",\"El estado con mayor número de transiciones\"],\"correctAnswers\":[\"El axioma S de la gramática regular\"],\"type\":\"single\"},{\"id\":107,\"question\":\"Dada la gramática G=( {a,b}, {S,A}, S, { S::=aS|aA, A::=bA|b } ), el alfabeto de entrada del autómata finito que reconoce el lenguaje generado por la gramática es:\",\"options\":[\"Σ={ a }\",\"Σ={ S, A, a, b }\",\"Σ={ S, A }\",\"Σ={ b }\",\"Σ={ a, b }\"],\"correctAnswers\":[\"Σ={ a, b }\"],\"type\":\"single\"},{\"id\":108,\"question\":\"Dada la siguiente gramática G = ( {S}, {0,1}, S, P ) donde P contiene las siguientes producciones: S → 0 /0S/0S1 Entonces las siguientes cadenas son generadas por G: Seleccione 4 respuestas correctas:\",\"options\":[\"0000111\",\"00011\",\"0000001\",\"00000\",\"10000\"],\"correctAnswers\":[\"00000\",\"0000001\",\"0000111\",\"00011\"],\"type\":\"multiple\"},{\"id\":109,\"question\":\"Dada la siguiente gramática G = ( {S, A}, {a, b, c}, P, S ), donde P contiene las siguientes producciones: S → A, A → aAa, A → bAb, A → c ¿Qué cadena de las siguientes no forma parte del lenguaje generado por G?\",\"options\":[\"baca\",\"aaacccaaa\",\"abcba\",\"acba\",\"babacbaba\"],\"correctAnswers\":[\"babacbaba\"],\"type\":\"single\"},{\"id\":110,\"question\":\"Dada la siguiente máquina de Turing M, cuál sería el contenido de la cinta al leer la cadena “1111”\",\"options\":[\"11111\",\"0\",\"11\",\"1\",\"111\"],\"correctAnswers\":[\"11111\"],\"type\":\"single\"},{\"id\":111,\"question\":\"Dada la siguiente máquina de Turing M, donde M acepta números en codificación unaria (…), 3 se representa por 111 y 5 por 11111. Entonces M.\",\"options\":[\"Invierte el número de entrada\",\"Verifica si el número de entrada es par\",\"Computa el sucesor del número de entrada\",\"Multiplica el número de entrada por dos\",\"Computa el antecesor del número de entrada\"],\"correctAnswers\":[\"Computa el sucesor del número de entrada\"],\"type\":\"single\"},{\"id\":112,\"question\":\"Dada la siguiente máquina de Turing M, entonces M…\",\"options\":[\"Reemplaza las a por 1 y las b por 0\",\"Acepta solo cadenas binarias\",\"Elimina todas las ocurrencias de 'a'\",\"Reemplaza las a por 0 y las b por 1\",\"Invierte la cadena de entrada\"],\"correctAnswers\":[\"Reemplaza  definida como δ(q0, 1) = (q0, 1, R) δ(q0, B) = (q1, B, L) δ(q1, 1) = (q2, B, S) Cuál será el contenido de la cinta al leer la cadena \\\"1111\\\":\",\"options\":[\"11111\",\"111\",\"1\",\"B\",\"1111\"],\"correctAnswers\":[\"111\"],\"type\":\"single\"},{\"id\":118,\"question\":\"Dada la siguiente máquina de Turing M = ({q0, q1}, {1}, {1, +, B}, q0, δ, B, {q1}), donde δ está definida como: δ(q0, 1) = (q0, 1, R) δ(q0, B) = (q1, 1, S) Y donde M acepta números en codificación unaria (es decir, cada número n está representado por n unos, por ej 3 se representa por 111 y 5 por 11111). Entonces M:\",\"options\":[\"Computa el antecesor del número de entrada\",\"Verifica si el número de entrada es par\",\"Invierte el número de entrada\",\"Computa el sucesor del número de entrada\",\"Multiplica el número de entrada por dos\"],\"correctAnswers\":[\"Computa el sucesor del número de entrada\"],\"type\":\"single\"},{\"id\":119,\"question\":\"Dada la siguiente máquina de Turing M = ({q0, q1, q2, q3}, {0, 1}, {0, 1, +, B}, q0, δ, {q3}), donde δ está definida como δ(q0, 0) = (q1, B, D) δ(q0, 1) = (q2, B, D) δ(q1, 0) = (q1, B, D) δ(q1, 1) = (q1, B, D) δ(q1, 1) = (q3, B, D) δ(q2, 0) = (q2, B, D) δ(q2, 1) = (q2, B, D) δ(q2, 0) = (q3, B, D) Entonces el lenguaje L aceptado por M es:\",\"options\":[\"L={1(0U1)*0|0(0U1)*1}\",\"L={(0U1)*}\",\"L={0(0U1)*0|1(0U1)*1}\",\"L={0*1*}\",\"L={0n1m}\"],\"correctAnswers\":[\"L={1(0U1)*0|0(0U1)*1}\"],\"type\":\"single\"},{\"id\":120,\"question\":\"Dada la siguiente máquina de Turing M = ({q0, q1, q2}, {0, 1}, {0, 1, +, B}, q0, δ, {q1}), donde δ está definida como δ(q0, 0) = (q0, B, D) δ(q0, 1) = (q1, B, D) δ(q1, 0) = (q1, B, D) δ(q1, 1) = (q2, B, D) δ(q2, 0) = (q2, B, D) δ(q2, 1) = (q2, B, D) Entonces el lenguaje L aceptado por M es:\",\"options\":[\"L={1(0U1)* / numero de unos es 1}\",\"L={cadenas que terminan en 1}\",\"L={0*1*}\",\"L={ (0U1)* }\",\"L={0n1n}\"],\"correctAnswers\":[\"L={1(0U1)* / numero de unos es 1}\"],\"type\":\"single\"},{\"id\":121,\"question\":\"Dada la siguiente transición (p,λ,λ,q,λ) en un autómata a pila, entonces podemos afirmar que: Seleccione 4 (cuatro).\",\"options\":[\"El AP pasa al estado q\",\"El AP no avanza la cabeza de lectura\",\"El AP pasa al estado p\",\"El AP no inserta símbolo en la pila\",\"El AP no extrae símbolo de la pila\"],\"correctAnswers\":[\"El AP no extrae símbolo de la pila\",\"El AP no inserta símbolo en la pila\",\"El AP no avanza la cabeza de lectura\",\"El AP pasa al estado q\"],\"type\":\"multiple\"},{\"id\":122,\"question\":\"Dado un autómata finito determinista AFD={Σ, Q, f, q0, F} es posible obtener la gramática G=(ΣN, ΣT, S, P), donde P se calcula según:\",\"options\":[\"Las producciones son solo de la forma A -\u003e aB\",\"Si f(q,a) = p entonces q:=ap Si f(q,a)=p y p pertenece a F entonces q:=a Si q0 pertenece a F entonces q0:=λ\",\"P se calcula por inspección manual\",\"P = { S -\u003e aB | A -\u003e a }\",\"P es el conjunto de todas las cadenas aceptadas\"],\"correctAnswers\":[\"Si f(q,a) = p entonces q:=ap Si f(q,a)=p y p pertenece a F entonces q:=a Si q0 pertenece a F entonces q0:=λ\"],\"type\":\"single\"},{\"id\":123,\"question\":\"Dado un autómata finito determinista AFD={Σ, Q, f, q0, F} es posible obtener la gramática G=(ΣN, ΣT, S, P), donde ΣN, alfabeto de los 'no terminales', se obtiene a partir de:\",\"options\":[\"El conjunto de estados finales F del autómata\",\"La función de transición f del autómata\",\"El alfabeto de entrada Σ del autómata\",\"El estado inicial q0 del autómata\",\"El conjunto Q de estados del autómata finito\"],\"correctAnswers\":[\"El conjunto Q de estados del autómata finito\"],\"type\":\"single\"},{\"id\":124,\"question\":\"De acuerdo a la jerarquía de Chomsky, los lenguajes independientes del contexto se relacionan con la siguiente Máquina abstracta:\",\"options\":[\"Máquinas de Mealy\",\"Autómatas Finitos\",\"Máquinas de Turing\",\"Autómatas Linealmente Acotados\",\"Autómatas a Pila\"],\"correctAnswers\":[\"Autómatas a Pila\"],\"type\":\"single\"},{\"id\":125,\"question\":\"De acuerdo a la jerarquía de Chomsky, los lenguajes recursivamente enumerables son aceptados por la siguiente Máquina abstracta.\",\"options\":[\"Máquinas de Turing\",\"Autómatas a Pila\",\"Autómatas Linealmente Acotados\",\"Autómatas Finitos\",\"Máquinas de Mealy\"],\"correctAnswers\":[\"Máquinas de Turing\"],\"type\":\"single\"},{\"id\":126,\"question\":\"De acuerdo a la jerarquía de Chomsky, los lenguajes regulares se relacionan con la siguiente Máquina abstracta:\",\"options\":[\"Autómatas Finitos\",\"Máquinas de Turing\",\"Autómatas a Pila\",\"Máquinas de Mealy\",\"Autómatas Linealmente Acotados\"],\"correctAnswers\":[\"Autómatas Finitos\"],\"type\":\"single\"},{\"id\":127,\"question\":\"Decimos que una gramática es Ambigua cuando:\",\"options\":[\"Siempre produce la misma cadena\",\"Sus producciones son context-sensitive\",\"Es una gramática regular\",\"No puede proporcionar una estructura única\",\"Genera solo lenguajes finitos\"],\"correctAnswers\":[\"No puede proporcionar una estructura única\"],\"type\":\"single\"},{\"id\":128,\"question\":\"Dentro de las tareas que debe realizar un compilador, ¿A qué se refiere el análisis léxico?\",\"options\":[\"A la detección de errores semánticos\",\"A la optimización del código máquina\",\"El analizador léxico, o Scanner, lee los símbolos del programa fuente, uno a uno, desde la entrada y va formando lo que se llama tokens, que son grupos de caracteres con alguna relación entre sí\",\"A la generación del código objeto final\",\"A la verificación de la sintaxis del código\"],\"correctAnswers\":[\"El analizador léxico, o Scanner, lee los símbolos del programa fuente, uno a uno, desde la entrada y va formando lo que se llama tokens, que son grupos de caracteres con alguna relación entre sí\"],\"type\":\"single\"},{\"id\":129,\"question\":\"Dentro de las tareas que debe realizar un compilador, ¿A qué se refiere el análisis semántico?\",\"options\":[\"A la generación de código intermedio\",\"A la gestión de la memoria del programa\",\"A la verificación de la estructura gramatical del código\",\"Análisis semántico, trata de determinar si el significado de las diferentes instrucciones del programa es válido. Para conseguirlo debe calcular y analizar la información asociada a las sentencias del programa\",\"A la conversión del código fuente a tokens\"],\"correctAnswers\":[\"Análisis semántico, trata de determinar si el significado de las diferentes instrucciones del programa es válido. Para conseguirlo debe calcular y analizar la información asociada a las sentencias del programa\"],\"type\":\"single\"},{\"id\":130,\"question\":\"Dentro de las tareas que debe realizar un compilador, ¿A qué se refiere el análisis sintáctico?\",\"options\":[\"A la verificación del significado lógico de las instrucciones\",\"A la generación de código máquina final\",\"A la optimización de los algoritmos\",\"A la conversión del código fuente en tokens\",\"Análisis sintético, o Parser, recibe como entrada los tokens generados por el analizador léxico, comprobando además la correcta llegada en orden de los mismo. Siempre que no se haya producido errores, la salida teórica de esta fase del compilador será un árbol sintético. En el caso de que el programa sea incorrecto, se generaran los mensajes de error correspondientes. En el diseño de los analizadores sintéticos se utilizan\"],\"correctAnswers\":[\"Análisis sintético, o Parser, recibe como entrada los tokens generados por el analizador léxico, comprobando además la correcta llegada en orden de los mismo. Siempre que no se haya producido errores, la salida teórica de esta fase del compilador será un árbol sintético. En el caso de que el programa sea incorrecto, se generaran los mensajes de error correspondientes. En el diseño de los analizadores sintéticos se utilizan\"],\"type\":\"single\"},{\"id\":131,\"question\":\"El enunciado del teorema de síntesis es 'todo lenguaje aceptado por un autómata finito es regular'.\",\"options\":[\"Falso\",\"Verdadero\"],\"correctAnswers\":[\"Falso\"],\"type\":\"single\"},{\"id\":132,\"question\":\"El lema del bombeo enuncia que para todo lenguaje regular infinito L, existe una constante m, dependiente de ese lenguaje, de forma que si w es una cadena de L con |w| ≥ m, es posible partir w en tres cadenas x, y, z de forma que:\",\"options\":[\"w = xyz, |y| ≥ 1, |xy| ≥ m\",\"w = xyz, |y| = 0, |xy| ≤ m\",\"w = xyz, |y| ≥ 1, |xy| = m\",\"w = xyz, |y| ≥ 1, |x| = 0\",\"w = xyz, |x| ≥ 1, |y| ≥ 1, |z| ≥ 1\"],\"correctAnswers\":[\"w = xyz, |y| ≥ 1, |xy| ≥ m\"],\"type\":\"single\"},{\"id\":133,\"question\":\"El lema de bombeo para lenguajes regulares se usa para…\",\"options\":[\"Demostrar que ciertos lenguajes infinitos no son regulares\",\"Minimizar autómatas finitos\",\"Probar que un lenguaje es regular\",\"Generar todas las cadenas de un lenguaje regular\",\"Describir la sintaxis de un lenguaje\"],\"correctAnswers\":[\"Demostrar que ciertos lenguajes infinitos no son regulares\"],\"type\":\"single\"},{\"id\":134,\"question\":\"El problema de determinar un número primo p que cumpla con la condición p\u003en para un entero cualquiera n, es un problema:\",\"options\":[\"Indecidible\",\"Decidible\",\"NP-completo\",\"Complejo\",\"Incomputable\"],\"correctAnswers\":[\"Decidible\"],\"type\":\"single\"},{\"id\":135,\"question\":\"El teorema que indica que 'Si L es un lenguaje aceptado por un autómata finito M entonces existe una expresión regular γ tal que L = L(M) = L(γ)' se conoce como:\",\"options\":[\"Teorema de síntesis\",\"Teorema de la parada\",\"Teorema de Cook-Levin\",\"Teorema de análisis\",\"Teorema de incompletitud\"],\"correctAnswers\":[\"Teorema de análisis\"],\"type\":\"single\"},{\"id\":136,\"question\":\"El teorema que indica que 'Si L es un lenguaje generado a partir de la expresión regular γ entonces existe un autómata finito M tal que L = L(γ) = L(M)' se conoce como:\",\"options\":[\"Teorema de análisis\",\"Teorema de incompletitud\",\"Teorema de la parada\",\"Teorema de síntesis\",\"Teorema de bombeo\"],\"correctAnswers\":[\"Teorema de síntesis\"],\"type\":\"single\"},{\"id\":137,\"question\":\"En la descripción instantánea de un autómata a Pila: (q, w, L), ¿Qué significa la w?\",\"options\":[\"w es la cadena de salida producida\",\"w es la función de transición\",\"w es el alfabeto de entrada del autómata\",\"w es el contenido actual de la pila\",\"w es lo que queda de la entrada, y que falta por analizar ( w ∈ Σ* )\"],\"correctAnswers\":[\"w es lo que queda de la entrada, y que falta por analizar ( w ∈ Σ* )\"],\"type\":\"single\"},{\"id\":138,\"question\":\"En Teoría de la Computación lo importante es buscar la mejor manera de hacer las cosas, a esto se lo llama Computabilidad.\",\"options\":[\"Falso\",\"Verdadero\"],\"correctAnswers\":[\"Falso\"],\"type\":\"single\"},{\"id\":139,\"question\":\"En un Autómata a Pila, con aceptación por estado final, si al consumir la cadena de entrada el AP está en un estado final, pero la pila no está vacía entonces la cadena no es aceptada\",\"options\":[\"Verdadero\",\"Falso\"],\"correctAnswers\":[\"Falso\"],\"type\":\"single\"},{\"id\":140,\"question\":\"En un Autómata a Pila, cuando la cadena de entrada es aceptada por que ha sido leída por completo y se ha llegado a un estado final, sin importar el estado de la pila, decimos que la aceptación es:\",\"options\":[\"Por vaciado de pila\",\"Por pila llena\",\"Por estado inicial\",\"Por transición lambda\",\"Por estado final\"],\"correctAnswers\":[\"Por estado final\"],\"type\":\"single\"},{\"id\":141,\"question\":\"En un Autómata a Pila, si desde el mismo estado, por 2 valores diferentes pasamos al mismo estado, estamos en presencia de:\",\"options\":[\"Un AP determinista\",\"Un AP con transiciones inválidas\",\"Un AP de estado único\",\"Un AP finito\",\"Un AP NO determinista\"],\"correctAnswers\":[\"Un AP NO determinista\"],\"type\":\"single\"},{\"id\":142,\"question\":\"En una máquina de Turing con cinta semi infinita\",\"options\":[\"La cinta es infinita por izquierda\",\"La cinta es infinita por derecha\",\"La cinta es circular\",\"La cinta es finita\",\"La cinta tiene un límite fijo en ambos extremos\"],\"correctAnswers\":[\"La cinta es infinita por derecha\"],\"type\":\"single\"},{\"id\":143,\"question\":\"En una máquina de Turing la cinta es:\",\"options\":[\"Infinita hacia ambos lados\",\"Infinita solo hacia la izquierda\",\"Finita y de longitud fija\",\"De tamaño dinámico pero finito\",\"Infinita solo hacia la derecha\"],\"correctAnswers\":[\"Infinita hacia ambos lados\"],\"type\":\"single\"},{\"id\":144,\"question\":\"En una máquina de Turing multitareas:\",\"options\":[\"Puede ejecutar múltiples programas a la vez\",\"Opera con un solo cabezal para todas las cintas\",\"Es una variante teórica sin aplicación práctica\",\"Requiere múltiples unidades de control\",\"Tiene varias cintas\"],\"correctAnswers\":[\"Tiene varias cintas\"],\"type\":\"single\"},{\"id\":145,\"question\":\"En una máquina de Turing Universal es:\",\"options\":[\"Una máquina con capacidad de cómputo limitada\",\"Una maquina programable\",\"Un concepto teórico sin implementación práctica\",\"Una máquina que solo acepta lenguajes regulares\",\"Una máquina que solo resuelve un problema específico\"],\"correctAnswers\":[\"Una maquina programable\"],\"type\":\"single\"},{\"id\":146,\"question\":\"Expresión regular de todas las cadenas que tengan Σ={ a, b } y que empiecen con b.\",\"options\":[\"b(a+b)*\",\"a*b*\",\"b*a*\",\"(a+b)*b\",\"(b)*\"],\"correctAnswers\":[\"b(a+b)*\"],\"type\":\"single\"},{\"id\":147,\"question\":\"Hablando de derivadas de expresiones regulares podemos afirmar que: 'El lenguaje representado por la derivada de una expresión regular…'\",\"options\":[\"Es un lenguaje libre de contexto\",\"Es también regular\",\"No es un lenguaje regular\",\"Es siempre un lenguaje finito\",\"Es un lenguaje indecidible\"],\"correctAnswers\":[\"Es también regular\"],\"type\":\"single\"},{\"id\":148,\"question\":\"Hablando de propiedades de las expresiones regulares, si tenemos A.B ¿Qué debemos realizar con A y B? Solo 1 (una) opción es la correcta\",\"options\":[\"Intersecar\",\"Unirlos\",\"Invertirlos\",\"Concatenarlos\",\"Reflejarlos\"],\"correctAnswers\":[\"Concatenarlos\"],\"type\":\"single\"},{\"id\":149,\"question\":\"Hablando de propiedades de las expresiones regulares, si tenemos la siguiente expresión A+B ¿A qué propiedad representa el signo +? Solo 1 (una) opción correcta.\",\"options\":[\"Concatenación\",\"Intersección\",\"Cerradura de Kleene\",\"Unión\",\"Diferencia\"],\"correctAnswers\":[\"Unión\"],\"type\":\"single\"},{\"id\":150,\"question\":\"Indicar cual es el autómata más sencillo (con menor capacidad de reconocimiento) que funcione de la siguiente manera. Dada cualquier cadena de x e y, sustituya todas las x's por las y's y devuelva una cadena con todas las y's al principio y las z's a continuación. Solo 1 (una) opción es correcta.\",\"options\":[\"Autómata a pila\",\"Máquina de Turing\",\"Autómata linealmente acotado\",\"Autómata finito\",\"Máquina de estado finito\"],\"correctAnswers\":[\"Máquina de Turing\"],\"type\":\"single\"},{\"id\":151,\"question\":\"Kleene propuso dos teoremas principales que relacionan las expresiones regulares con los autómatas finitos. Selecciona 2 (dos) respuestas correctas.\",\"options\":[\"Teorema de la Incompletitud\",\"Teorema de la Parada\",\"Teorema del Bombeo\",\"Teorema de Análisis\",\"Teorema de Síntesis\"],\"correctAnswers\":[\"Teorema de Análisis\",\"Teorema de Síntesis\"],\"type\":\"multiple\"},{\"id\":152,\"question\":\"La ambigüedad de una gramática surge cuando derivaciones diferentes generan estructuras diferentes para:\",\"options\":[\"Las cadenas que no pertenecen al lenguaje\",\"La misma cadena\",\"Cualquier cadena del lenguaje\",\"El lenguaje vacío\",\"Cadenas de diferente longitud\"],\"correctAnswers\":[\"La misma cadena\"],\"type\":\"single\"},{\"id\":153,\"question\":  hardware\"],\"correctAnswers\":[\"La posibilidad de interpretar programas\",\"La representación de lenguajes por estructuras formales basados en reglas de producción\",\"La dualidad entre software y hardware\",\"La existencia de ordenadores de propósito general\"],\"type\":\"multiple\"},{\"id\":192,\"question\":\"Operaciones con expresiones regulares tienen las siguientes propiedades: seleccione las 4 (cuatro) respuestas correctas.\",\"options\":[\"La unión es asociativa\",\"La concatenación es distributiva respecto a la unión\",\"La cerradura de Kleene es distributiva respecto a la concatenación\",\"La unión es conmutativa\",\"La concatenación es asociativa\"],\"correctAnswers\":[\"La concatenación es asociativa\",\"La concatenación es distributiva respecto a la unión\",\"La unión es asociativa\",\"La unión es conmutativa\"],\"type\":\"multiple\"},{\"id\":193,\"question\":\"Para que podamos decir que un lenguaje es ambiguo\",\"options\":[\"Siempre es un lenguaje infinito\",\"Solo una de las gramáticas que lo genera es ambigua\",\"No puede ser reconocido por un autómata determinista\",\"Todas las gramáticas que genera tienen que ser ambiguas\",\"Es un lenguaje que no tiene gramática asociada\"],\"correctAnswers\":[\"Todas las gramáticas que genera tienen que ser ambiguas\"],\"type\":\"single\"},{\"id\":194,\"question\":\"Partiendo de una gramática regular G es posible obtener la expresión formal de:\",\"options\":[\"Un autómata finito\",\"Una máquina de Moore\",\"Una máquina secuencial de cualquier tipo\",\"Una máquina secuencial únicamente de tipo 1\",\"Una máquina de Mealy\"],\"correctAnswers\":[\"Un autómata finito\"],\"type\":\"single\"},{\"id\":195,\"question\":\"Pensando en el funcionamiento de la máquina de Turing, ¿Qué hace dicha maquina cuando lee esta transición: q1(0,X,D) partiendo del estado inicial q0?\",\"options\":[\"Pasa al estado q1 sin leer ni escribir\",\"Lee un 0, escribe una X, mueve el cabezal a la derecha y pasa al estado q1\",\"Lee un 0, se queda en el mismo estado, y mueve el cabezal a la izquierda\",\"Lee una X, escribe un 0, mueve el cabezal a la izquierda y pasa al estado q1\",\"Es una transición inválida para una máquina de Turing\"],\"correctAnswers\":[\"Lee un 0, escribe una X, mueve el cabezal a la derecha y pasa al estado q1\"],\"type\":\"single\"},{\"id\":196,\"question\":\"Pensando en la ambigüedad de las gramáticas y lenguajes, podemos afirmar que:\",\"options\":[\"La ambigüedad es deseable en lenguajes de programación\",\"Las gramáticas regulares son inherentemente ambiguas\",\"Todos los lenguajes libres de contexto son ambiguos\",\"La ambigüedad siempre implica un error en la gramática\",\"Las expresiones regulares no son ambiguas\"],\"correctAnswers\":[\"Las expresiones regulares no son ambiguas\"],\"type\":\"single\"},{\"id\":197,\"question\":\"¿Qué describe o expresa cada expresión regular (ER)?\",\"options\":[\"Un lenguaje regular\",\"Una máquina de Turing\",\"Un problema indecidible\",\"Un autómata finito\",\"Una gramática libre de contexto\"],\"correctAnswers\":[\"Un lenguaje regular\"],\"type\":\"single\"},{\"id\":198,\"question\":\"¿Qué es un autómata?\",\"options\":[\"Un programa informático que automatiza tareas repetitivas\",\"Es un dispositivo abstracto teórico que recibe como entrada una cadena de estados y los procesa, cambiando de estado y generando una salida\",\"Un sistema de inteligencia artificial que aprende de datos\",\"Un robot físico que realiza acciones en el mundo real\",\"Un algoritmo de ordenación de datos\"],\"correctAnswers\":[\"Es un dispositivo abstracto teórico que recibe como entrada una cadena de estados y los procesa, cambiando de estado y generando una salida\"],\"type\":\"single\"},{\"id\":199,\"question\":\"¿Qué máquina abstracta es la que reconoce los lenguajes de tipo 1? Solo 1 (una) es la opción correcta.\",\"options\":[\"Autómatas linealmente acortados\",\"Máquinas de Mealy\",\"Autómatas a pila\",\"Autómatas finitos\",\"Máquinas de Turing\"],\"correctAnswers\":[\"Autómatas linealmente acortados\"],\"type\":\"single\"},{\"id\":200,\"question\":\"¿Qué maquina abstracta se pueden utilizar en el análisis y diseño orientado a objetos? Solo 1 (una) respuesta correcta\",\"options\":[\"Autómata a pila\",\"Autómatas finitos\",\"Máquina con múltiples cintas\",\"Máquina de Turing\",\"Autómata linealmente acotado\"],\"correctAnswers\":[\"Autómatas finitos\"],\"type\":\"single\"},{\"id\":201,\"question\":\"¿Qué sucede con una máquina de Turing si se encuentra con el problema de la parada? Sólo una opción es la correcta.\",\"options\":[\"La máquina entrará en un bucle infinito\",\"La máquina generará un error de ejecución\",\"Estamos ante un problema indecidible\",\"La máquina podrá decidir si la cadena es aceptada o no\",\"La máquina se detendrá en un estado de aceptación\"],\"correctAnswers\":[\"Estamos ante un problema indecidible\"],\"type\":\"single\"},{\"id\":202,\"question\":\"Se puede demostrar que, dada una expresión regular existe un ......... capaz de reconocer el lenguaje que ésta define.\",\"options\":[\"Máquina de Moore\",\"Autómata finito\",\"Autómata a pila\",\"Autómata linealmente acotado\",\"Máquina de Turing\"],\"correctAnswers\":[\"Autómata finito\"],\"type\":\"single\"},{\"id\":203,\"question\":\"Sea el lenguaje L = { x^k y^k z^m: con k\u003e0 y m par } ¿Cuál es la maquina más simple que puede reconocer este lenguaje?\",\"options\":[\"Un autómata finito\",\"Una máquina de Turing\",\"Un autómata a pila no determinista\",\"Un autómata linealmente acotado\",\"Un autómata a pila determinista\"],\"correctAnswers\":[\"Un autómata a pila determinista\"],\"type\":\"single\"},{\"id\":204,\"question\":\"Sea { L(G1) } el Lenguaje generado por gramática de tipo 1 y { L(G2) } el lenguaje generado por gramáticas de tipo 2, entonces { L(G1) incluido en L(G2) }\",\"options\":[\"Falso\",\"Verdadero\"],\"correctAnswers\":[\"Falso\"],\"type\":\"single\"},{\"id\":205,\"question\":\"Sea L = {papa, mama}, ¿Cuál de las siguientes opciones representan la reflexión del mismo? Solo 1 (una) opción correcta\",\"options\":[\"LR = {apap, amam}\",\"LR = {mama, papa}\",\"LR = {papa, amam}\",\"LR = {papa, mama}\",\"LR = {mama, apap}\"],\"correctAnswers\":[\"LR = {mama, papa}\"],\"type\":\"single\"},{\"id\":206,\"question\":\"Sean los conjuntos A = {2,4,6,8} y B = {a,b,c}, indique cuál de las siguientes opciones es una relación sobre AXB.\",\"options\":[\"{ 2, a, 4, c }\",\"{ (2,d) }\",\"{ (2,a), (4,c) }\",\"{ (2,a), (b,4) }\",\"{ (a,2), (b,4) }\"],\"correctAnswers\":[\"{ (2,a), (4,c) }\"],\"type\":\"single\"},{\"id\":207,\"question\":\"Seleccione las 2 (dos) opciones correctas. ¿Cuáles de las siguientes afirmaciones son verdaderas en relación a las máquinas de Turing y sus características?\",\"options\":[\"La cinta tiene una longitud finita\",\"Es el modelo matemático de un autómata que dispone de una cinta de longitud infinita\",\"La máquina de Turing solo tiene estados finitos\",\"El cabezal solo se mueve en una dirección\",\"La máquina de Turing puede leer, escribir o borrar símbolos presentes en la cinta\"],\"correctAnswers\":[\"Es el modelo matemático de un autómata que dispone de una cinta de longitud infinita\",\"La máquina de Turing puede leer, escribir o borrar símbolos presentes en la cinta\"],\"type\":\"multiple\"},{\"id\":208,\"question\":\"Seleccione las 2 (dos) opciones correctas. Los teoremas de Kleene que demuestran la equivalencia entre expresiones regulares y autómatas finitos son:\",\"options\":[\"Teorema del Bombeo\",\"Teorema de la Parada\",\"Teorema de Síntesis\",\"Teorema de Análisis\",\"Teorema de la Indecidibilidad\"],\"correctAnswers\":[\"Teorema de Síntesis\",\"Teorema de Análisis\"],\"type\":\"multiple\"},{\"id\":209,\"question\":\"Seleccione las 3 (tres) opciones correctas. ¿Cuáles de las siguientes opciones se relacionan con características de una máquina de Turing?\",\"options\":[\"Solo puede borrar símbolos, no escribirlos\",\"Una máquina de Turing es un autómata que se mueve sobre una secuencia lineal de datos\",\"La cinta tiene una longitud fija y limitada\",\"El cabezal puede moverse a derecha (R) a izquierda (L) y leer el contenido de una celda o escribir en ella\",\"En cada instante la máquina puede leer un solo dato de la secuencia\"],\"correctAnswers\":[\"En cada instante la máquina puede leer un solo dato de la secuencia\",\"Una máquina de Turing es un autómata que se mueve sobre una secuencia lineal de datos\",\"El cabezal puede moverse a derecha (R) a izquierda (L) y leer el contenido de una celda o escribir en ella\"],\"type\":\"multiple\"},{\"id\":210,\"question\":\"Seleccione las 3 (tres) opciones correctas ¿Cuáles de los siguientes autómatas reconocen cadenas de un lenguaje regular?\",\"options\":[\"Autómata finito no determinista sin transiciones espontáneas\",\"Autómata Finito no determinista con transiciones espontáneas\",\"Autómata a pila\",\"Máquina de Turing\",\"Autómata finito determinista\"],\"correctAnswers\":[\"Autómata finito determinista\",\"Autómata Finito no determinista con transiciones espontáneas\",\"Autómata finito no determinista sin transiciones espontáneas\"],\"type\":\"multiple\"},{\"id\":211,\"question\":\"Seleccione las 3 (tres) opciones correctas ¿Cuáles de los siguientes lenguajes se pueden asociar a algoritmos?\",\"options\":[\"Lenguajes independientes del contexto\",\"Lenguajes regulares\",\"Lenguajes dependientes del contexto\",\"Lenguajes indecidibles\",\"Lenguajes irresolubles\"],\"correctAnswers\":[\"Lenguajes regulares\",\"Lenguajes dependientes del contexto\",\"Lenguajes independientes del contexto\"],\"type\":\"multiple\"},{\"id\":212,\"question\":\"Seleccione las 4 (cuatro) opciones correctas. ¿Cuáles de las siguientes afirmaciones se relacionan con las máquinas de Turing y los lenguajes reconocidos?\",\"options\":[\"Una máquina de Turing reconoce lenguajes del tipo 0\",\"Los lenguajes de tipo 0 describen todo problema que puede ser resuelto por una computadora\",\"Todo procedimiento computacional puede ser realizado por una maquina de Turing\",\"Las máquinas de Turing solo reconocen lenguajes finitos\",\"Si un problema no puede ser resuelto con una maquina de Turing entonces no tiene solución computacional\"],\"correctAnswers\":[\"Una máquina de Turing reconoce lenguajes del tipo 0\",\"Los lenguajes de tipo 0 describen todo problema que puede ser resuelto por una computadora\",\"Si un problema no puede ser resuelto con una maquina de Turing entonces no tiene solución computacional\",\"Todo procedimiento computacional puede ser realizado por una maquina de Turing\"],\"type\":\"multiple\"},{\"id\":213,\"question\":\"Seleccione las 4 (cuatro) opciones correctas. ¿Cuáles de las siguientes afirmaciones son correctas en relación a los autómatas a pila, los lenguajes que reconocen y las gramáticas correspondientes?\",\"options\":[\"Los autómatas a pila solo reconocen lenguajes regulares\",\"Los autómatas a pila reconocen lenguajes generados por gramáticas de tipo 2\",\"El autómata a pila que se obtiene desde una gramática tipo 2 es un autómata no determinista\",\"Para toda gramática de tipo 2 existe un autómata a pila que reconoce el lenguaje por ella generado\",\"Dado un autómata a pila se puede obtener la gramática tipo 2 que genera el lenguaje por el reconocido\"],\"correctAnswers\":[\"Dado un autómata a pila se puede obtener la gramática tipo 2 que genera el lenguaje por el reconocido\",\"El autómata a pila que se obtiene desde una gramática tipo 2 es un autómata no determinista\",\"Los autómatas a pila reconocen lenguajes generados por gramáticas de tipo 2\",\"Para toda gramática de tipo 2 existe un autómata a pila que reconoce el lenguaje por ella generado\"],\"type\":\"multiple\"},{\"id\":214,\"question\":\"Seleccione las 4 (cuatro) opciones correctas. Suponiendo la siguiente expresión regular: 1(01)*, ¿Cuáles de las siguientes expresiones representan el mismo lenguaje?\",\"options\":[\"L= {1, 101, 10101, 1010101, ...}\",\"L= {cadenas que presentan la cadena 01 ninguna, una o mas veces pero precedida por 1}\",\"L= {01, 101, 0101, ...}\",\"L= {cadenas que inician con 1 y a continuación presentan la cadena 01 ninguna, una o mas veces}\",\"L= {1 (10) n\u003e=0}\"],\"correctAnswers\":[\"L= {1 (10) n\u003e=0}\",\"L= {1, 101, 10101, 1010101, ...}\",\"L= {cadenas que presentan la cadena 01 ninguna, una o mas veces pero precedida por 1}\",\"L= {cadenas que inician con 1 y a continuación presentan la cadena 01 ninguna, una o mas veces}\"],\"type\":\"multiple\"},{\"id\":215,\"question\":\"Seleccione las 4 (cuatro) opciones correctas. La expresión formal un autómata a pila incluye:\",\"options\":[\"Q: conjunto finito de estados\",\"q0: Estado inicial\",\"Γ: Alfabeto de símbolos en la pila\",\"q1: Estado final\",\"Z0: Símbolo inicial de la pila\"],\"correctAnswers\":[\"Z0: Símbolo inicial de la pila\",\"q0: Estado inicial\",\"Γ: Alfabeto de símbolos en la pila\",\"Q: conjunto finito de estados\"],\"type\":\"multiple\"},{\"id\":216,\"question\":\"Seleccione cuatro de los campos en los que se aplica la Teoría de Autómatas\",\"options\":[\"Traducción Automática de Lenguajes\",\"Lógica de Circuitos Secuenciales\",\"Reconocimiento de Patrones\",\"Diseño de interfaces de usuario\",\"Estructura y Análisis de los lenguajes de programación\"],\"correctAnswers\":[\"Estructura y Análisis de los lenguajes de programación\",\"Lógica de Circuitos Secuenciales\",\"Reconocimiento de Patrones\",\"Traducción Automática de Lenguajes\"],\"type\":\"multiple\"},{\"id\":217,\"question\":\"Seleccione 4 de los diferentes modelos de Máquina de Turing que pueden existir (cuatro correctas).\",\"options\":[\"Máquina de Turing de estado finito\",\"Máquina multitarea\",\"Máquina con varias pilas\",\"Máquina de Turing con cinta semi-infinita\",\"Máquina Contadora\"],\"correctAnswers\":[\"Máquina con varias pilas\",\"Máquina Contadora\",\"Máquina de Turing con cinta semi-infinita\",\"Máquina multitarea\"],\"type\":\"multiple\"},{\"id\":218,\"question\":\"Seleccione las 4 (cuatro) opciones correctas. Dada la gramática G= ({a, b}, {S, A}, S, {S::=aS|aA, A::=bA|b},) si se realiza el proceso de transformar la gramática en el autómata finito que reconoce el lenguaje por ella generado, ¿Cuáles de los siguientes afirmaciones son correctas?\",\"options\":[\"El autómata finito determinista que se obtiene tiene cuatro estados\",\"El autómata finito no determinista que se obtiene tiene tres estados\",\"El autómata resultante es un autómata a pila\",\"La función de transición de estados del autómata finito está dada por f(S,a)=S, f(S,a)=A, f (A,b)=A\",\"El lenguaje generado por la gramática es L= {a^n b^m con n\u003e0 y m\u003e0}\"],\"correctAnswers\":[\"El autómata finito determinista que se obtiene tiene cuatro estados\",\"El autómata finito no determinista que se obtiene tiene tres estados\",\"El lenguaje generado por la gramática es L= {a^n b^m con n\u003e0 y m\u003e0}\",\"La función de transición de estados del autómata finito está dada por f(S,a)=S, f(S,a)=A, f (A,b)=A\"],\"type\":\"multiple\"},{\"id\":219,\"question\":\"Si contamos con un lenguaje L, generado por una expresión regular y diseñamos un autómata finito que lo reconoce, siendo L = L (y) = L(M) Estamos frente a:\",\"options\":[\"Teorema del Bombeo\",\"Teorema de la Incompletitud\",\"Teorema de Análisis\",\"Teorema de Síntesis\",\"Teorema de la Parada\"],\"correctAnswers\":[\"Teorema de Síntesis\"],\"type\":\"single\"},{\"id\":220,\"question\":\"Si E y F son expresiones regulares, entonces E + F también lo es y se cumple L(E + F) = L(E) U L(F) :\",\"options\":[\"Falso\",\"Verdadero\"],\"correctAnswers\":[\"Verdadero\"],\"type\":\"single\"},{\"id\":221,\"question\":\"Si hablamos de ambigüedad de las gramáticas, podemos decir que: 'Si una gramática es ambigua, posiblemente exista:'\",\"options\":[\"Que el lenguaje generado es necesariamente infinito\",\"Un problema indecidible asociado\",\"Que el lenguaje es inherentemente ambiguo\",\"Una gramática no ambigua que genere el mismo lenguaje\",\"Un autómata finito que la reconozca\"],\"correctAnswers\":[\"Una gramática no ambigua que genere el mismo lenguaje\"],\"type\":\"single\"},{\"id\":222,\"question\":\"Si L es un lenguaje regular su complemento también lo es:\",\"options\":[\"Verdadero\",\"Falso\"],\"correctAnswers\":[\"Verdadero\"],\"type\":\"single\"},{\"id\":223,\"question\":\"Si L es un lenguaje regular sobre su alfabeto Σ, entonces también lo es su complemento:\",\"options\":[\"Verdadero\",\"Falso\"],\"correctAnswers\":[\"Verdadero\"],\"type\":\"single\"},{\"id\":224,\"question\":\"Si la siguiente figura representa una transición de estados en una máquina de Turing genérica, la etiqueta sobre el arco significa que:\",\"options\":[\"El símbolo leído es a, se escribe b y el cabezal se mueve a la derecha\",\"Es una transición espontánea sin lectura ni escritura\",\"El símbolo leído es a, el símbolo que se escribe es a y m identifica el movimiento que realizará el cabezal\",\"El estado actual es a, el siguiente estado es m\",\"El autómata lee m y escribe a\"],\"correctAnswers\":[\"El símbolo leído es a, el símbolo que se escribe es a y m identifica el movimiento que realizará el cabezal\"],\"type\":\"single\"},{\"id\":225,\"question\":\"Si obtuvimos como resultado las cadenas de lenguaje L1 que no están en L2, siendo L1 y L2 regulares, ¿Qué operación de cierre les realizamos?\",\"options\":[\"Diferencia\",\"Cerradura de Kleene\",\"Unión\",\"Concatenación\",\"Intersección\"],\"correctAnswers\":[\"Diferencia\"],\"type\":\"single\"},{\"id\":226,\"question\":\"Si pasamos de un estado inicial, en un autómata a pila, directamente al estado de aceptación con la lectura de la cadena vacía. Podemos decir que este autómata a pila:\",\"options\":[\"Requiere una pila no vacía para aceptar\",\"Reconoce la cadena vacía\",\"Solo acepta cadenas de longitud par\",\"No acepta ninguna cadena\",\"Siempre entra en un bucle infinito\"],\"correctAnswers\":[\"Reconoce la cadena vacía\"],\"type\":\"single\"},{\"id\":227,\"question\":\"Si se simplifica la expresión regular a + a(b+aa)(b*aa)*b* + a(aa+b)* se obtiene:\",\"options\":[\"a*b*\",\"a(aa + b)*\",\"(a+b)*\",\"a(b+aa)*\",\"a+b\"],\"correctAnswers\":[\"a(aa + b)*\"],\"type\":\"single\"},{\"id\":228,\"question\":\"Si tenemos la secuencia X1 X2 … Xi 1 q Xi Xi+1… Xp, que representa la descripción instantánea de una Máquina de Turing, ¿Qué significa la letra q?\",\"options\":[\"El símbolo escrito en la cinta\",\"El símbolo leído por el cabezal\",\"El estado de la maquina es q\",\"La dirección del movimiento del cabezal\",\"La longitud de la cinta\"],\"correctAnswers\":[\"El estado de la maquina es q\"],\"type\":\"single\"},{\"id\":229,\"question\":\"Si un lenguaje es aceptado por un Autómata de Pila No Determinista por estado final, entonces:\",\"options\":[\"También será aceptado por otro Autómata de Pila No Determinista por vaciado de pila\",\"Solo puede aceptar cadenas de longitud finita\",\"Implica que la pila siempre estará vacía al final\",\"No puede ser aceptado por un autómata determinista\",\"Necesariamente es un lenguaje regular\"],\"correctAnswers\":[\"También será aceptado por otro Autómata de Pila No Determinista por vaciado de pila\"],\"type\":\"single\"},{\"id\":230,\"question\":\"Si un problema no puede ser resuelto por una máquina de Turing, entonces:\",\"options\":[\"Puede resolverse con un autómata a pila\",\"Solo puede resolverse con lenguajes de programación de alto nivel\",\"Es un problema decidible\",\"Tampoco podrá resolverse por un computador o lenguaje de programación\",\"Es un problema NP-completo\"],\"correctAnswers\":[\"Tampoco podrá resolverse por un computador o lenguaje de programación\"],\"type\":\"single\"},{\"id\":231,\"question\":\"Si un problema tiene una máquina que puede resolverlo entonces ese problema es:\",\"options\":[\"NP-completo\",\"Computable\",\"Incomputable\",\"Teórico\",\"Indecidible\"],\"correctAnswers\":[\"Computable\"],\"type\":\"single\
